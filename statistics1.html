/* Templates for each quiz (distinct conceptual questions).
   We will expand each set to 100 questions by cycling and appending Q-number for uniqueness. */

/* QUIZ 1: Basics & Data Types */
const TEMPLATES_Q1 = [
  {q_en:"Which type of data is 'height' of students?", q_hi:"छात्रों की 'ऊँचाई' किस प्रकार का डेटा है?", options:["Qualitative","Quantitative continuous","Quantitative discrete","Nominal"], answer:1, explain_en:"Height is a quantitative continuous variable.", explain_hi:"ऊँचाई एक मात्रात्मक सतत चर है।"},
  {q_en:"Categorical data without order is called?", q_hi:"बिना क्रम वाले सांख्यिकीय डेटा को क्या कहते हैं?", options:["Nominal","Ordinal","Interval","Ratio"], answer:0, explain_en:"Nominal data classify into categories with no order.", explain_hi:"नॉमिनल डेटा में श्रेणीबद्ध किया जाता है पर क्रम नहीं होता।"},
  {q_en:"If data are recorded as counts (0,1,2,...), they are:", q_hi:"यदि डेटा काउंट्स के रूप में हैं (0,1,2,...), वे हैं:", options:["Continuous","Discrete","Nominal","Interval"], answer:1, explain_en:"Counts are discrete quantitative data.", explain_hi:"गिनती (काउंट) विवर्त मात्रात्मक डेटा होते हैं।"},
  {q_en:"A data set with equal intervals but no true zero is?", q_hi:"जिस डेटा में समान अंतराल हैं पर वास्तविक शून्य नहीं है वह किस प्रकार है?", options:["Ratio scale","Interval scale","Nominal","Ordinal"], answer:1, explain_en:"Interval scale has equal intervals but no true zero.", explain_hi:"इंटरवल स्केल में समान अंतर होते हैं पर वास्तविक शून्य नहीं होता।"},
  {q_en:"Sampling every 10th item is called?", q_hi:"हर 10वें आइटम का सैम्पल लेना क्या कहलाता है?", options:["Random sampling","Systematic sampling","Stratified sampling","Cluster sampling"], answer:1, explain_en:"Systematic sampling selects at regular intervals (every k-th).", explain_hi:"सिस्टमेटिक सैम्पलिंग नियत अंतराल पर (हर kवीं) चुनती है।"},
  {q_en:"Population means all elements in ____", q_hi:"Population किसे दर्शाती है?", options:["A sample","The entire group of interest","One observation","Only medians"], answer:1, explain_en:"Population is the complete set of elements we study.", explain_hi:"पॉपुलेशन वह पूरा समूह है जिसे हम अध्ययन करते हैं।"},
  {q_en:"Which is measure of shape of distribution?", q_hi:"वितरण के स्वरूप का कौन सा माप है?", options:["Skewness","Mean","Range","Mode"], answer:0, explain_en:"Skewness measures asymmetry of a distribution.", explain_hi:"स्क्यूनेस वितरण की असममिति मापता है।"},
  {q_en:"Time series data are ordered by ____", q_hi:"टाइम सीरीज़ डेटा किसके अनुसार क्रमबद्ध होते हैं?", options:["Category","Time","Size","Color"], answer:1, explain_en:"Time series observations are ordered in time.", explain_hi:"टाइम सीरीज़ डेटा समय के अनुसार क्रमबद्ध होते हैं।"},
  {q_en:"Cross-sectional data are collected at ____", q_hi:"क्रॉस-सेक्शनल डेटा कब एकत्रित किए जाते हैं?", options:["One point in time","Over long time","Random intervals","After experiment"], answer:0, explain_en:"Cross-sectional data are observations at a single time point.", explain_hi:"क्रॉस-सेक्शनल डेटा एक ही समय बिंदु पर होते हैं।"},
  {q_en:"Which is robust central measure to outliers?", q_hi:"आउटलायर्स के लिए कौन सा केंद्रीय माप ज्यादा टिकाऊ होता है?", options:["Mean","Median","Mode","Standard deviation"], answer:1, explain_en:"Median is less affected by extreme values.", explain_hi:"माध्यक (मीडियन) चरम मानों से कम प्रभावित होता है।"}
];

/* QUIZ 2: Measures: Mean, Median, Mode, Variance, SD */
const TEMPLATES_Q2 = [
  {q_en:"Arithmetic mean of 2 and 6 is?", q_hi:"2 और 6 का अंकगणितीय माध्य (mean) क्या है?", options:["4","3","8","2"], answer:0, explain_en:"Mean = (2+6)/2 = 4.", explain_hi:"माध्य = (2+6)/2 = 4।"},
  {q_en:"Median of 1,3,7 is?", q_hi:"1,3,7 का माध्यक (median) क्या है?", options:["1","3","7","(1+7)/2"], answer:1, explain_en:"Ordered set middle value = 3.", explain_hi:"क्रमित सेट का मध्य मान 3 है।"},
  {q_en:"Mode is value that is ____", q_hi:"मोड वह मान है जो ____ होता है", options:["Mean of data","Most frequent","Middle value","Highest value"], answer:1, explain_en:"Mode is the most frequent observation.", explain_hi:"मोड सबसे अधिक बार आने वाला मान है।"},
  {q_en:"Population variance uses divisor ____", q_hi:"पॉपुलेशन वेरिऐन्स में विभाजक क्या होता है?", options:["n","n-1","n+1","1"], answer:0, explain_en:"Population variance divides by n.", explain_hi:"पॉपुलेशन वेरिऐन्स n से विभाजित होता है।"},
  {q_en:"Sample variance uses divisor ____", q_hi:"नमूना वेरिऐन्स में विभाजक क्या होता है?", options:["n","n-1","n+1","2n"], answer:1, explain_en:"Sample variance divides by n−1 (Bessel's correction).", explain_hi:"सैंपल वेरिऐन्स n−1 से विभाजित होता है (बेस्सेल सुधार)।"},
  {q_en:"Standard deviation is ____ of variance", q_hi:"मानक विचलन (SD) वेरिऐन्स का ____ है", options:["Square","Square root","Twice","Half"], answer:1, explain_en:"SD = sqrt(variance).", explain_hi:"SD = वेरिऐन्स का वर्गमूल।"},
  {q_en:"Coefficient of Variation (CV) = ?", q_hi:"कोएफिशिएंट ऑफ वैरिएशन (CV) = ?", options:["SD / mean","Mean / SD","SD * mean","SD - mean"], answer:0, explain_en:"CV = SD/mean (useful for comparing variability).", explain_hi:"CV = SD/mean, विभिन्नता की तुलना के लिए उपयोगी।"},
  {q_en:"Range is defined as ____", q_hi:"रेंज को कैसे परिभाषित किया जाता है?", options:["Max - Min","Mean - Median","Sum of values","Mode"], answer:0, explain_en:"Range = maximum − minimum.", explain_hi:"रेंज = अधिकतम − न्यूनतम।"},
  {q_en:"Quartiles divide data into ____ parts", q_hi:"क्वार्टाइल डेटा को कितने भागों में बाँटते हैं?", options:["2","3","4","5"], answer:2, explain_en:"Quartiles divide data into 4 equal parts.", explain_hi:"क्वार्टाइल डेटा को 4 हिस्सों में बाँटते हैं।"},
  {q_en:"Interquartile range (IQR) = Q3 − Q1: True/False", q_hi:"IQR = Q3 − Q1: सही/गलत?", options:["True","False","Depends","Only for continuous"], answer:0, explain_en:"IQR is Q3 minus Q1, measures middle 50% spread.", explain_hi:"IQR = Q3 − Q1, मध्य 50% का फैलाव देता है।"}
];

/* QUIZ 3: Graphs, Frequency tables, Summaries */
const TEMPLATES_Q3 = [
  {q_en:"Histogram shows distribution of ____", q_hi:"हिस्टोग्राम किसका वितरण दिखाता है?", options:["Categorical frequency","Continuous data frequency","Line graph","Pie chart"], answer:1, explain_en:"Histogram shows frequency of continuous/ grouped data.", explain_hi:"हिस्टोग्राम सतत/समूहीकृत डेटा की आवृत्ति दिखाता है।"},
  {q_en:"Boxplot displays median and ____", q_hi:"बॉक्सप्लॉट माध्यक और ____ दिखाता है?", options:["Quartiles and outliers","Only mean","Only mode","Histogram"], answer:0, explain_en:"Boxplot shows median, quartiles, and possible outliers.", explain_hi:"बॉक्सप्लॉट माध्यक, क्वार्टाइल और आउटलाईयर दिखाता है।"},
  {q_en:"Frequency polygon connects ____", q_hi:"फ्रीक्वेंसी पॉलिगन किसे जोड़ता है?", options:["Midpoints of class intervals","Bar tops","Pie slices","Points"], answer:0, explain_en:"Frequency polygon joins midpoints of class intervals.", explain_hi:"फ्रीक्वेंसी पॉलिगन कक्षा मध्य बिंदुओं को जोड़ता है।"},
  {q_en:"Relative frequency = frequency / ____", q_hi:"सापेक्ष आवृत्ति = आवृत्ति / ____", options:["Total frequency","Mean","Range","Class width"], answer:0, explain_en:"Relative frequency = frequency divided by total observations.", explain_hi:"सापेक्ष आवृत्ति = आवृत्ति/कुल परीक्षाएँ।"},
  {q_en:"Cumulative frequency helps determine ____", q_hi:"संचयी आवृत्ति किसे निर्धारित करने में मदद करती है?", options:["Median and percentiles","Mode only","Mean only","Standard deviation"], answer:0, explain_en:"Cumulative frequency used for median and percentiles from grouped data.", explain_hi:"क्रॉस्ड डाटा से माध्यक व प्रतिशतांक निकालने में मदद करता है।"},
  {q_en:"Stem-and-leaf plot preserves ____", q_hi:"स्टेम-एंड-लीफ प्लॉट क्या संरक्षित करता है?", options:["Individual data values","Only frequencies","Only class intervals","Graphical mean"], answer:0, explain_en:"Stem-and-leaf retains individual data while showing distribution.", explain_hi:"स्टेम-एंड-लीफ व्यक्तिगत मान संरक्षित करता है और वितरण दिखाता है।"},
  {q_en:"Ogive is graph of ____", q_hi:"ओगिव किसका ग्राफ है?", options:["Cumulative frequency","Histogram","Boxplot","Scatterplot"], answer:0, explain_en:"Ogive plots cumulative frequency vs upper class boundaries.", explain_hi:"ओगिव संचयी आवृत्ति बनाम वर्ग ऊपरी सीमा दर्शाता है।"},
  {q_en:"Pie chart best for showing ____", q_hi:"पाई चार्ट किसके लिए बेहतर है?", options:["Parts of a whole","Trends over time","Continuous distributions","Scatter relationships"], answer:0, explain_en:"Pie charts show proportionate parts of whole.", explain_hi:"पाई चार्ट पूरे में अंश का भाग दिखाता है।"},
  {q_en:"Which plot shows relationship between two quantitative variables?", q_hi:"दो मात्रात्मक चरों के बीच संबंध कौन सा प्लॉट दिखाता है?", options:["Scatter plot","Histogram","Bar chart","Pie chart"], answer:0, explain_en:"Scatter plots show association between two quantitative variables.", explain_hi:"स्कैटर प्लॉट दो मात्रात्मक चरों के बीच संबंध दिखाता है।"},
  {q_en:"Grouped data median requires interpolation: True/False", q_hi:"समूहीकृत डेटा के लिए माध्यक को इंटरपोलेशन की आवश्यकता होती है: सही/गलत?", options:["True","False","Sometimes","Only for discrete"], answer:0, explain_en:"Median for grouped data found by linear interpolation in median class.", explain_hi:"समूहीकृत डेटा में माध्यक को मध्य वर्ग से इंटरपोलेट कर निकालते हैं।"}
];

/* QUIZ 4: Probability basics & Counting */
const TEMPLATES_Q4 = [
  {q_en:"Probability of event ranges between ____", q_hi:"घटना की प्रायिकता किन मूल्यों के बीच होती है?", options:["0 and 1","-1 and 1","0 and 100","1 and 2"], answer:0, explain_en:"Probability values lie between 0 and 1 inclusive.", explain_hi:"प्रायिकता 0 से 1 के बीच होती है।"},
  {q_en:"If A and B are mutually exclusive, P(A∪B) = ?", q_hi:"यदि A और B पारस्परिक अपवाद हैं, तो P(A∪B) = ?", options:["P(A)+P(B)","P(A)P(B)","P(A)-P(B)","0"], answer:0, explain_en:"For mutually exclusive events, add probabilities.", explain_hi:"पारस्परिक अपवाद में P(A∪B)=P(A)+P(B)।"},

  {q_en:"Number of permutations of 3 objects from 5 = ?", q_hi:"5 में से 3 वस्तुओं की क्रमबद्धता कितनी होगी?", options:["5P3 = 60","5C3 = 10","5! = 120","3! = 6"], answer:0, explain_en:"Permutation 5P3 = 5×4×3 = 60.", explain_hi:"5P3 = 5×4×3 = 60।"},

  {q_en:"Expected value of a fair die roll = ?", q_hi:"एक निष्पक्ष पासे के रोल का अपेक्षित मान = ?", options:["3.5","3","4","2.5"], answer:0, explain_en:"E(X)=(1+2+3+4+5+6)/6 = 3.5.", explain_hi:"E(X) = (1+...+6)/6 = 3.5।"}
];

/* QUIZ 5: Distributions & Theorems (Binomial, Poisson, Normal basics) */

/* Function to expand templates to 100 questions per quiz, adding Q-index for uniqueness */
function makeQuizFromTemplates(templates, quizNumber){
  const qlist = [];
  let i = 0;
  while(qlist.length < 100){
    const base = clone(templates[i % templates.length]);
    base.q_en = (base.q_en.endsWith('?') ? base.q_en : base.q_en + '?') + ` (Q${qlist.length+1})`;
    base.q_hi = (base.q_hi.endsWith('?') ? base.q_hi : base.q_hi + '?') + ` (Q${qlist.length+1})`;
    base.options = base.options.map(opt => typeof opt === 'string' ? opt : opt);
    qlist.push(base);
    i++;
  }
  return qlist;
}

/* Build all five quizzes */
const QUIZ_DATA = {
  1: makeQuizFromTemplates(TEMPLATES_Q1, 1),
  2: makeQuizFromTemplates(TEMPLATES_Q2, 2),
  3: makeQuizFromTemplates(TEMPLATES_Q3, 3),
  4: makeQuizFromTemplates(TEMPLATES_Q4, 4),
  5: makeQuizFromTemplates(TEMPLATES_Q5, 5)
};

/* State */
let currentQuiz = 1;
let language = 'en';
const quizDiv = document.getElementById('quiz');
const scoreDisplay = document.getElementById('scoreDisplay');

/* Render function */
function renderQuiz(){
  const QUESTIONS = QUIZ_DATA[currentQuiz];
  quizDiv.innerHTML = '';
  QUESTIONS.forEach((q, idx) => {
    const card = document.createElement('div'); card.className = 'card';
    const qnum = document.createElement('div'); qnum.className = 'qnum'; qnum.innerText = `Q${idx+1}`;
    const question = document.createElement('div'); question.className = 'question'; question.innerText = language==='en' ? q.q_en : q.q_hi;
    const options = document.createElement('div'); options.className = 'options';
    q.options.forEach((opt, oidx) => {
      const id = `quiz${currentQuiz}_q${idx}_opt${oidx}`;
      const lab = document.createElement('label'); lab.htmlFor = id;
      const radio = document.createElement('input'); radio.type='radio'; radio.name = `quiz${currentQuiz}_q${idx}`; radio.id = id; radio.value = oidx;
      if (q.selected === oidx) radio.checked = true;
      lab.appendChild(radio);
      const span = document.createElement('span'); span.innerText = opt;
      lab.appendChild(span);
      options.appendChild(lab);
    });
    const feedback = document.createElement('div'); feedback.className = 'feedback'; feedback.id = `feedback${idx}`;
    const revealBtn = document.createElement('button'); revealBtn.className = 'reveal'; revealBtn.innerText = language==='en' ? 'Reveal Explanation' : 'व्याख्या देखें';
    const explain = document.createElement('div'); explain.className = 'explain'; explain.innerText = language==='en' ? q.explain_en : q.explain_hi;
    revealBtn.addEventListener('click', ()=>{ explain.style.display = explain.style.display === 'block' ? 'none' : 'block'; });
    card.appendChild(qnum); card.appendChild(question); card.appendChild(options); card.appendChild(feedback); card.appendChild(revealBtn); card.appendChild(explain);
    quizDiv.appendChild(card);
  });
}

/* Immediate feedback when selecting */
quizDiv.addEventListener('change', (e) => {
  if (!e.target || !e.target.name) return;
  const name = e.target.name;
  const match = name.match(/quiz(\d+)_q(\d+)/);
  if (!match) return;
  const qz = parseInt(match[1],10);
  const qIndex = parseInt(match[2],10);
  const selected = parseInt(e.target.value,10);
  QUIZ_DATA[qz][qIndex].selected = selected;
  const correct = QUIZ_DATA[qz][qIndex].answer;
  const optionNodes = document.querySelectorAll(`input[name="quiz${qz}_q${qIndex}"]`);
  optionNodes.forEach(opt => {
    const parent = opt.parentElement;
    parent.classList.remove('correct','incorrect');
    if (parseInt(opt.value,10) === correct) parent.classList.add('correct');
    if (parseInt(opt.value,10) === selected && selected !== correct) parent.classList.add('incorrect');
  });
  const fb = document.getElementById(`feedback${qIndex}`);
  if (selected === correct) { fb.innerText = language==='en' ? 'Correct ✅' : 'सही ✅'; fb.style.color = '#10b981'; }
  else { fb.innerText = language==='en' ? 'Incorrect ❌' : 'गलत ❌'; fb.style.color = '#ef4444'; }
});

/* Language toggle */
document.getElementById('langBtn').addEventListener('click', () => {
  language = language === 'en' ? 'hi' : 'en';
  document.getElementById('langBtn').innerText = language === 'en' ? 'Language: Switch to हिंदी' : 'भाषा: Switch to English';
  renderQuiz();
});

/* Submit */
document.getElementById('submitBtn').addEventListener('click', () => {
  const QUESTIONS = QUIZ_DATA[currentQuiz];
  let score = 0;
  QUESTIONS.forEach((q, idx) => {
    if (q.selected === q.answer) score++;
    const explainBoxes = document.querySelectorAll('.explain');
    if (explainBoxes[idx]) explainBoxes[idx].style.display = 'block';
    if (q.selected === undefined){
      const card = document.querySelectorAll('.card')[idx];
      if (card && !card.querySelector(`#na${idx}`)){
        const na = document.createElement('div'); na.id = `na${idx}`; na.className = 'notattempt';
        na.innerText = language === 'en' ? 'Not Attempted' : 'उत्तर नहीं दिया';
        card.appendChild(na);
      }
    } else {
      const na = document.getElementById(`na${idx}`);
      if (na) na.remove();
    }
  });
  scoreDisplay.innerText = `Score: ${score} / ${QUESTIONS.length}`;
  alert((language === 'en' ? 'Your score: ' : 'आपका स्कोर: ') + `${score} / ${QUESTIONS.length}`);
});

/* Reset current quiz */
document.getElementById('resetBtn').addEventListener('click', () => {
  QUIZ_DATA[currentQuiz].forEach(q => delete q.selected);
  scoreDisplay.innerText = 'Score: —';
  renderQuiz();
});

/* Tabs */
document.querySelectorAll('.tabBtn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.tabBtn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    currentQuiz = parseInt(btn.dataset.quiz,10);
    scoreDisplay.innerText = 'Score: —';
    renderQuiz();
    document.getElementById('langBtn').innerText = language === 'en' ? 'Language: Switch to हिंदी' : 'भाषा: Switch to English';
  });
});

/* Initialize */
renderQuiz();
</script>
