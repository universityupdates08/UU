<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCSU Live Dashboard</title>
    <style>
        :root {
            --primary-color: #003366;
            --secondary-color: #f4f4f4;
            --accent-color: #d32f2f;
            --text-color: #333;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #f9f9f9; color: var(--text-color); display: flex; flex-direction: column; min-height: 100vh; }

        /* Header */
        header { background-color: var(--primary-color); color: white; padding: 1rem 2rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center; }
        header h1 { font-size: 1.5rem; }
        .live-indicator { font-size: 0.9rem; display: flex; align-items: center; }
        .pulse { height: 10px; width: 10px; background-color: #00ff00; border-radius: 50%; display: inline-block; margin-right: 8px; box-shadow: 0 0 0 rgba(0, 255, 0, 0.4); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(0, 255, 0, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0); } }

        /* Layout */
        .container { display: flex; flex-wrap: wrap; padding: 20px; gap: 20px; max-width: 1200px; margin: 0 auto; width: 100%; flex: 1; }

        /* Sidebar */
        aside { flex: 1; min-width: 250px; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); height: fit-content; }
        aside h3 { margin-bottom: 15px; border-bottom: 2px solid var(--primary-color); padding-bottom: 10px; }
        .category-list { list-style: none; }
        .category-btn {
            display: block; width: 100%; text-align: left; padding: 10px; margin-bottom: 5px;
            background: var(--secondary-color); border: none; border-radius: 4px; cursor: pointer; transition: 0.2s;
        }
        .category-btn:hover, .category-btn.active { background: #e0e0e0; color: var(--primary-color); font-weight: bold; border-left: 4px solid var(--primary-color); }

        /* Main Content */
        main { flex: 3; min-width: 300px; }
        .news-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #ddd; padding-bottom: 10px; }
        
        /* Cards */
        .news-card {
            background: white; padding: 20px; margin-bottom: 15px; border-radius: 8px;
            border-left: 5px solid var(--accent-color); box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: all 0.3s ease; display: flex; flex-direction: column; gap: 8px;
            opacity: 0; animation: fadeIn 0.5s forwards; /* Smooth entry */
        }
        @keyframes fadeIn { to { opacity: 1; } }
        
        .news-card:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .news-date { font-size: 0.85rem; color: #666; font-weight: 600; display: flex; align-items: center; gap: 8px; }
        .news-title { font-size: 1.1rem; color: var(--primary-color); text-decoration: none; font-weight: bold; line-height: 1.4; }
        .news-title:hover { text-decoration: underline; }
        
        .loading { text-align: center; padding: 40px; color: #666; font-size: 1.2rem; }
        .new-icon { background: red; color: white; font-size: 0.7rem; padding: 2px 6px; border-radius: 4px; margin-left: 8px; animation: blink 1.5s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }

        /* Responsive */
        @media (max-width: 768px) { .container { flex-direction: column; } aside { width: 100%; } }
    </style>
</head>
<body>

<header>
    <h1>üéì CCSU Dashboard</h1>
    <div class="live-indicator"><span class="pulse"></span> Live Sync</div>
</header>

<div class="container">
    <aside>
        <h3>Categories</h3>
        <ul class="category-list" id="categoryContainer">
            <li>Loading menu...</li>
        </ul>
    </aside>

    <main>
        <div class="news-header">
            <h2 id="currentCategoryTitle">Latest Notices</h2>
            <small style="color: #666;">Auto-refreshing every 30s</small>
        </div>
        <div id="newsContainer">
            </div>
    </main>
</div>

<script>
    let currentCategory = "Notice"; 

    async function fetchNews(categoryName = "Notice") {
        currentCategory = categoryName;
        const container = document.getElementById('newsContainer');
        const catContainer = document.getElementById('categoryContainer');
        const headerTitle = document.getElementById('currentCategoryTitle');

        headerTitle.innerText = categoryName;

        // Only show full loading screen on FIRST load (when container is empty)
        // This prevents the screen from flashing "Loading..." every 30 seconds
        if(container.innerHTML.trim() === "") {
             container.innerHTML = '<div class="loading">‚è≥ Connecting to CCSU Server...</div>';
        }

        try {
            // 1. Construct URL
            let apiUrl = `https://api.ccsuniversity.ac.in/news/search?title=&id=${categoryName}&month=&year=&page=1`;

            // --- CORS PROXY FIX (Uncomment if needed) ---
            // apiUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(apiUrl)}`; 

            // 2. Fetch Data
            const response = await fetch(apiUrl);
            if (!response.ok) throw new Error(`Server Error: ${response.status}`);
            const data = await response.json();

            // 3. Update Categories (Keep active state visible)
            if (data.categories) {
                catContainer.innerHTML = ''; 
                Object.values(data.categories).forEach(cat => {
                    const li = document.createElement('li');
                    const isActive = cat.name === currentCategory ? 'active' : '';
                    // We pass 'true' to indicate a manual click, ensuring we show loading state if user clicks manually
                    li.innerHTML = `<button class="category-btn ${isActive}" onclick="manualSelect('${cat.name}')">${cat.name}</button>`;
                    catContainer.appendChild(li);
                });
            }

            // 4. Update News Content
            // We build the HTML string first, then replace innerHTML to minimize layout thrashing
            if (data.news && data.news.length > 0) {
                let htmlContent = '';
                data.news.forEach(item => {
                    const isRecent = isNew(item.created_at);
                    const newBadge = isRecent ? `<span class="new-icon">NEW</span>` : '';
                    
                    htmlContent += `
                        <div class="news-card">
                            <div class="news-date">
                                üìÖ ${formatDate(item.created_at)}
                                <span style="background:#e3f2fd; color:#1565c0; padding:2px 6px; border-radius:4px; font-size:0.75rem;">${item.id.split('-')[0]}</span>
                            </div>
                            <a href="${item.url}" target="_blank" class="news-title">
                                ${item.title} ${newBadge}
                            </a>
                        </div>
                    `;
                });
                container.innerHTML = htmlContent;
            } else {
                container.innerHTML = '<div class="loading">No updates found in this category.</div>';
            }

        } catch (error) {
            console.error(error);
            // Only show error if container is empty or error is critical, otherwise keep old data visible
            if(container.innerHTML.includes("Loading") || container.innerHTML.trim() === "") {
                container.innerHTML = `
                    <div class="loading" style="color: red;">
                        <strong>Connection Failed!</strong><br>
                        <small>${error.message}</small><br>
                        <small>Check CORS settings if on GitHub.</small>
                    </div>
                `;
            }
        }
    }

    // Manual click handler (resets view to show loading state)
    function manualSelect(catName) {
        document.getElementById('newsContainer').innerHTML = ""; // Clear to show loading
        fetchNews(catName);
    }

    // Helper: Format Date
    function formatDate(dateString) {
        const options = { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute:'2-digit' };
        return new Date(dateString).toLocaleDateString('en-IN', options);
    }

    // Helper: Check if new (last 3 days)
    function isNew(dateString) {
        const diffTime = Math.abs(new Date() - new Date(dateString));
        return Math.ceil(diffTime / (1000 * 60 * 60 * 24)) <= 3; 
    }

    // --- INITIALIZATION ---
    fetchNews("Notice"); // First load

    // --- AUTO REFRESH TIMER ---
    // Runs every 30000 milliseconds (30 seconds)
    setInterval(() => {
        fetchNews(currentCategory);
    }, 30000);

</script>

</body>
</html>
