{q_en:"R and S system gives:", q_hi:"R और S प्रणाली क्या बताती है?", options:["Relative configuration","Absolute configuration","Bond polarity","Optical rotation sign"], answer:1, explain_en:"R/S system assigns absolute configuration using CIP rules.", explain_hi:"R/S प्रणाली CIP नियमों द्वारा पूर्ण संरचना बताती है।"},

{q_en:"A compound showing inversion and racemization will become:", q_hi:"एक यौगिक जिसमें इनवर्ज़न और रैसीमाइजेशन हो, वह कैसा हो जाएगा?", options:["Optically pure","Optically inactive","Always enantiomeric","Always meso"], answer:1, explain_en:"Inversion + racemization leads to racemic mixture → optically inactive.", explain_hi:"इनवर्ज़न + रैसीमाइजेशन → रैसीमिक मिश्रण → प्रकाशीय निष्क्रिय।"},

{q_en:"Which is true about enantiomers?", q_hi:"एनेन्टियोमर के बारे में कौन सा सत्य है?", options:["Same R/S configuration","Opposite R/S configuration","Always meso","Have no stereogenic center"], answer:1, explain_en:"Enantiomers have opposite R/S configuration at each stereogenic center.", explain_hi:"एनेन्टियोमर में प्रत्येक स्टिरियोजेनिक केंद्र पर विपरीत R/S संरचना होती है।"},
{q_en:"Geometrical isomerism arises due to:", q_hi:"ज्यामितीय समावयविता किस कारण से उत्पन्न होती है?", options:["Free rotation around single bond","Restricted rotation around double bond or ring","Presence of chiral center","Presence of resonance"], answer:1, explain_en:"Geometrical isomerism occurs due to restricted rotation in C=C or cyclic systems.", explain_hi:"ज्यामितीय समावयविता C=C या चक्रीय प्रणालियों में घूमने की रुकावट के कारण होती है।"},

{q_en:"cis-isomer means:", q_hi:"cis-समावयवी का अर्थ है:", options:["Substituents on opposite sides","Substituents on same side","Random orientation","No substituents"], answer:1, explain_en:"cis-isomer = same side arrangement of substituents.", explain_hi:"cis-समावयवी = उपस्थापन एक ही ओर होते हैं।"},

{q_en:"trans-isomer means:", q_hi:"trans-समावयवी का अर्थ है:", options:["Substituents on same side","Substituents on opposite sides","No rotation","One axial, one equatorial"], answer:1, explain_en:"trans-isomer = substituents on opposite sides of double bond or ring.", explain_hi:"trans-समावयवी = उपस्थापन डबल बंध/चक्रीय रिंग के विपरीत ओर होते हैं।"},

{q_en:"E and Z system is based on:", q_hi:"E और Z प्रणाली किस पर आधारित है?", options:["Electronegativity","Cahn–Ingold–Prelog priority rules","Bond polarity","Optical rotation"], answer:1, explain_en:"E/Z nomenclature uses CIP rules to assign priorities.", explain_hi:"E/Z नामकरण CIP नियमों पर आधारित है।"},

{q_en:"Z isomer means:", q_hi:"Z-समावयवी का अर्थ है:", options:["High-priority groups on same side","High-priority groups on opposite sides","No difference","Always trans"], answer:0, explain_en:"Z = zusammen (together) → high-priority groups on same side.", explain_hi:"Z = zusammen (साथ) → उच्च-प्राथमिकता समूह एक ही ओर।"},

{q_en:"E isomer means:", q_hi:"E-समावयवी का अर्थ है:", options:["High-priority groups on same side","High-priority groups on opposite sides","Always cis","Symmetric arrangement"], answer:1, explain_en:"E = entgegen (opposite) → high-priority groups on opposite sides.", explain_hi:"E = entgegen (विपरीत) → उच्च-प्राथमिकता समूह विपरीत ओर।"},

{q_en:"Which compound can show geometrical isomerism?", q_hi:"कौन सा यौगिक ज्यामितीय समावयविता दिखा सकता है?", options:["CH2=CH2","CHCl=CHBr","CH3-CH3","CHCl3"], answer:1, explain_en:"CHCl=CHBr has different substituents on both double-bonded carbons → cis/trans possible.", explain_hi:"CHCl=CHBr में दोनों कार्बनों पर भिन्न उपस्थापन होते हैं → cis/trans संभव।"},

{q_en:"Geometrical isomerism in oximes arises due to:", q_hi:"ऑक्सीम्स में ज्यामितीय समावयविता किस कारण से होती है?", options:["Restricted rotation around C=N bond","Restricted rotation around C=C bond","Optical activity","Hydrogen bonding"], answer:0, explain_en:"Oximes show syn/anti (cis/trans) isomerism due to restricted rotation about C=N.", explain_hi:"ऑक्सीम्स C=N बंध में घूमने की रुकावट के कारण syn/anti समावयविता दिखाते हैं।"},

{q_en:"Syn and anti oximes correspond to:", q_hi:"syn और anti ऑक्सीम किसके अनुरूप होते हैं?", options:["E and Z isomers","cis and trans isomers","Diastereomers","Enantiomers"], answer:1, explain_en:"syn-oxime = cis; anti-oxime = trans arrangement with respect to –OH and –H.", explain_hi:"syn-ऑक्सीम = cis; anti-ऑक्सीम = trans व्यवस्था (–OH और –H के अनुसार)।"},

{q_en:"Which alicyclic compound can show cis-trans isomerism?", q_hi:"कौन सा ऐलिसाइक्लिक यौगिक cis-trans समावयविता दिखा सकता है?", options:["Cyclopropane","Cyclobutane","Cyclohexane with substituents","Cyclohexane itself"], answer:2, explain_en:"Substituted cyclohexane (e.g., 1,2-disubstituted) can show cis-trans isomerism.", explain_hi:"प्रतिस्थापित साइक्लोहेक्सेन (जैसे 1,2-डिसब्स्टीट्यूटेड) cis-trans समावयविता दिखाते हैं।"},

{q_en:"Geometrical isomers have:", q_hi:"ज्यामितीय समावयवी में क्या होता है?", options:["Same physical and chemical properties","Different physical properties but similar chemical properties","Different molecular formulas","Different functional groups"], answer:1, explain_en:"Geometrical isomers differ in physical properties (mp, bp, solubility) but have similar chemical nature.", explain_hi:"ज्यामितीय समावयवी भौतिक गुणों (गलनांक, क्वथनांक, विलेयता) में भिन्न होते हैं पर रासायनिक रूप से समान।"},

{q_en:"Which pair represents E and Z isomers?", q_hi:"कौन सी जोड़ी E और Z समावयवियों का प्रतिनिधित्व करती है?", options:["cis-2-butene and trans-2-butene","CH3CH=CHCl with Cl and CH3 on opposite or same side","Cyclopropane and cyclobutane","CH3OH and CH3Cl"], answer:1, explain_en:"CH3CH=CHCl can exist as E/Z depending on CIP priorities.", explain_hi:"CH3CH=CHCl CIP प्राथमिकताओं के अनुसार E/Z रूप में होता है।"},
{q_en:"Conformational isomers differ due to:", q_hi:"संरूप समावयवी किसके कारण भिन्न होते हैं?", options:["Bond breaking","Free rotation about single bonds","Different molecular formulas","Different functional groups"], answer:1, explain_en:"Conformers differ by rotation around single (σ) bonds, without breaking bonds.", explain_hi:"संरूप समावयवी एकल (σ) बंधों के चारों ओर घूर्णन से भिन्न होते हैं, बिना बंध तोड़े।"},

{q_en:"Ethane shows conformational isomerism due to rotation about:", q_hi:"एथेन में संरूप समावयविता किस बंध के घूर्णन के कारण होती है?", options:["C=C bond","C–C bond","C=O bond","C–H bond"], answer:1, explain_en:"Ethane conformers arise from rotation about the C–C σ bond.", explain_hi:"एथेन में संरूप समावयवी C–C σ बंध के घूर्णन से उत्पन्न होते हैं।"},

{q_en:"Most stable conformation of ethane is:", q_hi:"एथेन का सबसे स्थिर संरूप कौन सा है?", options:["Eclipsed","Staggered","Boat","Chair"], answer:1, explain_en:"Staggered conformation is most stable due to minimum torsional strain.", explain_hi:"स्टैगर्ड संरूप सबसे स्थिर होता है क्योंकि इसमें न्यूनतम टॉर्शनल तनाव होता है।"},

{q_en:"Least stable conformation of ethane is:", q_hi:"एथेन का सबसे कम स्थिर संरूप कौन सा है?", options:["Staggered","Eclipsed","Chair","Boat"], answer:1, explain_en:"Eclipsed conformation is least stable due to maximum torsional strain.", explain_hi:"ईक्लिप्स्ड संरूप सबसे कम स्थिर होता है क्योंकि इसमें अधिकतम टॉर्शनल तनाव होता है।"},

{q_en:"In n-butane, the anti conformation is:", q_hi:"n-ब्यूटेन में एंटी संरूप कैसा होता है?", options:["Most stable","Least stable","Intermediate","Nonexistent"], answer:0, explain_en:"Anti conformation (180° apart) is most stable in n-butane.", explain_hi:"एंटी संरूप (180° दूरी पर) n-ब्यूटेन में सबसे स्थिर होता है।"},

{q_en:"In n-butane, the gauche conformation is:", q_hi:"n-ब्यूटेन में गॉश संरूप कैसा होता है?", options:["Most stable","Less stable than anti","Same as eclipsed","Nonexistent"], answer:1, explain_en:"Gauche (60° apart) is less stable than anti due to steric repulsion.", explain_hi:"गॉश (60° दूरी पर) एंटी से कम स्थिर होता है क्योंकि इसमें स्थानिक प्रतिकर्षण होता है।"},

{q_en:"In n-butane, eclipsed conformations are:", q_hi:"n-ब्यूटेन में ईक्लिप्स्ड संरूप कैसे होते हैं?", options:["Most stable","Least stable","Equal to anti","More stable than gauche"], answer:1, explain_en:"Eclipsed conformations are least stable due to torsional and steric strain.", explain_hi:"ईक्लिप्स्ड संरूप सबसे कम स्थिर होते हैं क्योंकि इनमें टॉर्शनल और स्थानिक तनाव होता है।"},

{q_en:"The most stable conformation of cyclohexane is:", q_hi:"साइक्लोहेक्सेन का सबसे स्थिर संरूप कौन सा है?", options:["Boat","Chair","Twist-boat","Planar"], answer:1, explain_en:"Chair form of cyclohexane is most stable due to minimum strain.", explain_hi:"साइक्लोहेक्सेन का चेयर रूप सबसे स्थिर होता है क्योंकि इसमें न्यूनतम तनाव होता है।"},

{q_en:"The least stable conformation of cyclohexane is:", q_hi:"साइक्लोहेक्सेन का सबसे कम स्थिर संरूप कौन सा है?", options:["Chair","Boat","Twist-boat","All equal"], answer:1, explain_en:"Boat form is least stable due to steric repulsion (flagpole interactions).", explain_hi:"बोट रूप सबसे कम स्थिर होता है क्योंकि इसमें स्थानिक प्रतिकर्षण (फ्लैगपोल इंटरैक्शन) होता है।"},

{q_en:"In chair cyclohexane, hydrogens are of two types:", q_hi:"चेयर साइक्लोहेक्सेन में हाइड्रोजन कितने प्रकार के होते हैं?", options:["Only one type","Axial and equatorial","Cis and trans only","All identical"], answer:1, explain_en:"Chair cyclohexane has axial and equatorial hydrogens.", explain_hi:"चेयर साइक्लोहेक्सेन में अक्षीय और भूमध्य रेखीय हाइड्रोजन होते हैं।"},

{q_en:"Axial hydrogens in cyclohexane are oriented:", q_hi:"साइक्लोहेक्सेन में अक्षीय हाइड्रोजन किस दिशा में उन्मुख होते हैं?", options:["In the plane of the ring","Parallel to ring axis (up and down)","Randomly","Always horizontal"], answer:1, explain_en:"Axial hydrogens alternate up and down, parallel to the ring axis.", explain_hi:"अक्षीय हाइड्रोजन रिंग अक्ष के समानांतर ऊपर-नीचे बारी-बारी से होते हैं।"},

{q_en:"Equatorial hydrogens in cyclohexane are oriented:", q_hi:"साइक्लोहेक्सेन में भूमध्यरेखीय हाइड्रोजन किस दिशा में उन्मुख होते हैं?", options:["Along the equator of the ring","Parallel to axis","Randomly","Above the ring"], answer:0, explain_en:"Equatorial hydrogens are directed outward along the ring equator.", explain_hi:"भूमध्यरेखीय हाइड्रोजन रिंग की भूमध्यरेखा के साथ बाहर की ओर होते हैं।"},
{q_en:"In monosubstituted cyclohexane, the substituent is more stable in:", q_hi:"मोनोसबस्टीट्यूटेड साइक्लोहेक्सेन में प्रतिस्थापन अधिक स्थिर कहाँ होता है?", options:["Axial position","Equatorial position","Both equal","Random"], answer:1, explain_en:"Bulky substituents prefer equatorial position due to less steric repulsion.", explain_hi:"भारी उपस्थापन भूमध्यरेखीय स्थिति में अधिक स्थिर होता है क्योंकि इसमें कम स्थानिक प्रतिकर्षण होता है।"},

{q_en:"1,3-diaxial interaction occurs when:", q_hi:"1,3-डायक्सियल प्रतिकर्षण कब होता है?", options:["Substituent is equatorial","Substituent is axial","Both positions","No substituent present"], answer:1, explain_en:"Axial substituents face steric clash with hydrogens at 1,3-positions → 1,3-diaxial interaction.", explain_hi:"अक्षीय उपस्थापन 1,3-स्थित हाइड्रोजन से टकराते हैं → 1,3-डायक्सियल प्रतिकर्षण।"},

{q_en:"Most stable conformation of methylcyclohexane is when CH3 is:", q_hi:"मेथाइलसाइक्लोहेक्सेन का सबसे स्थिर संरूप कब होता है?", options:["Axial","Equatorial","Both same","Planar"], answer:1, explain_en:"CH3 is more stable in equatorial position due to avoidance of 1,3-diaxial repulsion.", explain_hi:"CH3 भूमध्यरेखीय स्थिति में अधिक स्थिर होता है क्योंकि 1,3-डायक्सियल प्रतिकर्षण नहीं होता।"},

{q_en:"Newman projection is used to represent:", q_hi:"न्यूमैन प्रक्षेप का उपयोग किसे दर्शाने के लिए किया जाता है?", options:["Cycloalkanes","Conformation along a bond axis","Absolute configuration","Functional groups"], answer:1, explain_en:"Newman projection shows conformations viewed along a C–C bond axis.", explain_hi:"न्यूमैन प्रक्षेप C–C बंध अक्ष के साथ देखी गई संरूपों को दर्शाता है।"},

{q_en:"In Newman projection of ethane, staggered conformation is:", q_hi:"एथेन के न्यूमैन प्रक्षेप में स्टैगर्ड संरूप कैसा होता है?", options:["Most stable","Least stable","Same as eclipsed","Impossible"], answer:0, explain_en:"Staggered conformation is most stable due to minimized torsional strain.", explain_hi:"स्टैगर्ड संरूप सबसे स्थिर होता है क्योंकि इसमें न्यूनतम टॉर्शनल तनाव होता है।"},

{q_en:"Sawhorse projection is drawn by:", q_hi:"सॉहॉर्स प्रक्षेप कैसे बनाया जाता है?", options:["Looking along the bond axis","Viewing molecule diagonally","Placing groups in tetrahedral form","Using mirror plane"], answer:1, explain_en:"Sawhorse projection = diagonal view showing groups on two carbons connected by a bond.", explain_hi:"सॉहॉर्स प्रक्षेप = दो कार्बनों को जोड़ने वाले बंध पर समूहों का तिरछा दृश्य।"},

{q_en:"Fischer projection represents:", q_hi:"फिशर प्रक्षेप क्या दर्शाता है?", options:["3D tetrahedral molecule in 2D","Newman projection","Sawhorse view","Planar molecule only"], answer:0, explain_en:"Fischer projection is a 2D representation of 3D molecules (commonly carbohydrates).", explain_hi:"फिशर प्रक्षेप 3D अणुओं (मुख्यतः कार्बोहाइड्रेट) का 2D रूप है।"},

{q_en:"In Fischer projection, horizontal lines represent:", q_hi:"फिशर प्रक्षेप में क्षैतिज रेखाएँ किसे दर्शाती हैं?", options:["Bonds going behind the plane","Bonds coming out of the plane","Axial bonds","π bonds"], answer:1, explain_en:"Horizontal lines in Fischer projection = bonds projecting towards observer.", explain_hi:"फिशर प्रक्षेप में क्षैतिज रेखाएँ प्रेक्षक की ओर आने वाले बंध दर्शाती हैं।"},

{q_en:"Flying wedge formula is used to represent:", q_hi:"फ्लाइंग वेज सूत्र का उपयोग किसके लिए होता है?", options:["Absolute stereochemistry in 3D","Geometrical isomerism","Bond energy","Resonance"], answer:0, explain_en:"Flying wedge (solid & dashed wedges) shows 3D orientation at stereogenic center.", explain_hi:"फ्लाइंग वेज (ठोस और डैश्ड वेज) स्टिरियोजेनिक केंद्र पर 3D व्यवस्था दर्शाता है।"},

{q_en:"In wedge formula, dashed line represents:", q_hi:"वेज सूत्र में डैश्ड रेखा क्या दर्शाती है?", options:["Bond in plane","Bond coming out","Bond going behind plane","Double bond"], answer:2, explain_en:"Dashed wedge = bond going behind the plane.", explain_hi:"डैश्ड वेज = समतल के पीछे जाने वाला बंध।"},

{q_en:"Configuration refers to:", q_hi:"कॉन्फ़िगरेशन किसे कहते हैं?", options:["Spatial arrangement fixed by bond breaking","Rotation around single bond","Temporary arrangement","Energy profile"], answer:0, explain_en:"Configuration = fixed spatial arrangement, can only be changed by bond breaking.", explain_hi:"कॉन्फ़िगरेशन = स्थिर 3D व्यवस्था, केवल बंध तोड़कर बदली जा सकती है।"},

{q_en:"Conformation refers to:", q_hi:"कन्फ़र्मेशन किसे कहते हैं?", options:["Fixed 3D structure","Temporary arrangement by bond rotation","Different molecular formulas","Optical activity"], answer:1, explain_en:"Conformation = temporary arrangement obtained by rotation about single bonds.", explain_hi:"कन्फ़र्मेशन = एकल बंधों के घूर्णन से मिलने वाली अस्थायी व्यवस्था।"},

{q_en:"Which is true about configuration and conformation?", q_hi:"कॉन्फ़िगरेशन और कन्फ़र्मेशन के बारे में कौन सा सत्य है?", options:["Both change without bond breaking","Configuration needs bond breaking, conformation doesn’t","Both are permanent","Both are temporary"], answer:1, explain_en:"Configuration requires bond breaking, conformation arises by bond rotation.", explain_hi:"कॉन्फ़िगरेशन बदलने हेतु बंध तोड़ना पड़ता है, कन्फ़र्मेशन केवल बंध घूर्णन से बदलता है।"},

{q_en:"Most stable conformation of monosubstituted cyclohexane is:", q_hi:"मोनोसबस्टीट्यूटेड साइक्लोहेक्सेन का सबसे स्थिर संरूप कौन सा है?", options:["Substituent axial","Substituent equatorial","Both equal","Random"], answer:1, explain_en:"Equatorial substituent avoids 1,3-diaxial interactions, hence most stable.", explain_hi:"भूमध्यरेखीय उपस्थापन 1,3-डायक्सियल प्रतिकर्षण से बचाता है, इसलिए सबसे स्थिर है।"},

{q_en:"Newman projection of butane shows anti conformation when dihedral angle is:", q_hi:"ब्यूटेन का न्यूमैन प्रक्षेप एंटी संरूप कब दिखाता है?", options:["0°","60°","120°","180°"], answer:3, explain_en:"Anti conformation occurs at 180° dihedral angle.", explain_hi:"एंटी संरूप 180° डायहिड्रल कोण पर होता है।"}
];

/* QUIZ 4: Organic Chemistry */
const TEMPLATES_Q4 = [
{q_en:"Hybridization of carbon in methane (CH4) is:", q_hi:"मीथेन (CH4) में कार्बन का संकरण क्या है?", options:["sp","sp2","sp3","sp3d"], answer:2, explain_en:"Carbon in CH4 undergoes sp3 hybridization → tetrahedral geometry.", explain_hi:"CH4 में कार्बन sp3 संकरण करता है → चतुर्भुजाकार ज्यामिति।"},

{q_en:"Bond angle in methane is approximately:", q_hi:"मीथेन में बंध कोण लगभग कितना होता है?", options:["90°","109.5°","120°","180°"], answer:1, explain_en:"sp3 hybridization → tetrahedral angle ≈ 109.5°.", explain_hi:"sp3 संकरण → चतुर्भुजाकार कोण ≈ 109.5°।"},

{q_en:"Bond angle in ethene (C2H4) is approximately:", q_hi:"एथीन (C2H4) में बंध कोण लगभग कितना होता है?", options:["90°","109.5°","120°","180°"], answer:2, explain_en:"sp2 hybridization → trigonal planar geometry → 120°.", explain_hi:"sp2 संकरण → त्रिकोणीय समतलीय ज्यामिति → 120°।"},

{q_en:"Hybridization of carbon in ethyne (C2H2) is:", q_hi:"एथाइन (C2H2) में कार्बन का संकरण क्या है?", options:["sp","sp2","sp3","sp3d"], answer:0, explain_en:"In C2H2, carbon atoms are sp hybridized → linear geometry.", explain_hi:"C2H2 में कार्बन परमाणु sp संकरित होते हैं → रैखिक ज्यामिति।"},

{q_en:"Bond length order (shortest to longest) is:", q_hi:"बंध लंबाई क्रम (सबसे छोटा से सबसे बड़ा):", options:["C–C > C=C > C≡C","C≡C < C=C < C–C","C=C < C≡C < C–C","All equal"], answer:1, explain_en:"Bond order ↑ → bond length ↓ → C≡C < C=C < C–C.", explain_hi:"बंध क्रम बढ़ने पर बंध लंबाई घटती है → C≡C < C=C < C–C।"},

{q_en:"Bond energy order (highest to lowest) is:", q_hi:"बंध ऊर्जा क्रम (सबसे अधिक से कम):", options:["C–C > C=C > C≡C","C≡C > C=C > C–C","C=C > C≡C > C–C","All equal"], answer:1, explain_en:"Bond order ↑ → bond strength ↑ → C≡C > C=C > C–C.", explain_hi:"बंध क्रम बढ़ने पर बंध शक्ति बढ़ती है → C≡C > C=C > C–C।"},

{q_en:"Localized bonding means:", q_hi:"स्थानीयकृत बंधन का अर्थ है:", options:["Electrons confined between two atoms","Electrons spread over many atoms","Resonance structures only","No electron sharing"], answer:0, explain_en:"Localized bond = bonding electrons shared only between two atoms.", explain_hi:"स्थानीयकृत बंध = इलेक्ट्रॉन केवल दो परमाणुओं के बीच साझा होते हैं।"},

{q_en:"Delocalized bonding occurs in:", q_hi:"अस्थानीयकृत बंधन कहाँ होता है?", options:["Benzene","Methane","Ethane","HCl"], answer:0, explain_en:"Benzene has delocalized π-electrons over 6 carbons.", explain_hi:"बेंजीन में π-इलेक्ट्रॉन 6 कार्बनों पर अस्थानीयकृत होते हैं।"},

{q_en:"Bond angle in CO2 molecule is:", q_hi:"CO2 अणु में बंध कोण कितना होता है?", options:["120°","109.5°","180°","90°"], answer:2, explain_en:"CO2 is linear → bond angle = 180°.", explain_hi:"CO2 रैखिक है → बंध कोण = 180°।"},

{q_en:"Resonance structures explain:", q_hi:"रेज़ोनेंस संरचनाएँ किसे समझाती हैं?", options:["Localized bonding","Exact real structure","Delocalized electron distribution","Nuclear forces"], answer:2, explain_en:"Resonance shows delocalized bonding not confined to one structure.", explain_hi:"रेज़ोनेंस अस्थानीयकृत बंधन को दर्शाता है जो किसी एक संरचना में सीमित नहीं।"},

{q_en:"Hybridization of oxygen in H2O is:", q_hi:"H2O में ऑक्सीजन का संकरण क्या है?", options:["sp","sp2","sp3","sp3d"], answer:2, explain_en:"Oxygen has 2 bond pairs + 2 lone pairs → sp3 hybridization.", explain_hi:"ऑक्सीजन में 2 बंध युग्म + 2 अकेले युग्म → sp3 संकरण।"},

{q_en:"Delocalization of π-electrons increases:", q_hi:"π-इलेक्ट्रॉनों का अस्थानीयकरण क्या बढ़ाता है?", options:["Stability of molecule","Bond length differences","Bond breaking","Reactivity only"], answer:0, explain_en:"Delocalization increases stability (e.g., benzene resonance energy).", explain_hi:"अस्थानीयकरण स्थिरता बढ़ाता है (जैसे बेंजीन की रेज़ोनेंस ऊर्जा)।"},
{q_en:"Van der Waals interactions are:", q_hi:"वैन डर वॉल्स अंतःक्रियाएँ क्या होती हैं?", options:["Strong covalent bonds","Weak intermolecular forces","Nuclear forces","Always ionic"], answer:1, explain_en:"Van der Waals interactions are weak intermolecular forces including dipole-dipole, induced dipole, and dispersion.", explain_hi:"वैन डर वॉल्स अंतःक्रियाएँ कमजोर अण्तराअणुक बल होती हैं जिनमें डाइपोल-डाइपोल, प्रेरित डाइपोल और विसरण बल शामिल हैं।"},

{q_en:"London dispersion forces are a type of:", q_hi:"लंदन विसरण बल किस प्रकार के होते हैं?", options:["Permanent dipole interaction","Induced dipole-induced dipole interaction","Hydrogen bond","Ionic interaction"], answer:1, explain_en:"London dispersion forces are induced dipole–induced dipole attractions.", explain_hi:"लंदन विसरण बल प्रेरित डाइपोल–डाइपोल आकर्षण होते हैं।"},

{q_en:"Inclusion compounds are:", q_hi:"इन्क्लूजन यौगिक क्या होते हैं?", options:["Covalent bonded compounds","Host-guest complexes without strong bonding","Charge transfer complexes","Metal oxides"], answer:1, explain_en:"Inclusion compounds are host–guest complexes where one molecule traps another without strong bonding.", explain_hi:"इन्क्लूजन यौगिक होस्ट–गेस्ट कॉम्प्लेक्स होते हैं जहाँ एक अणु दूसरे को बिना मजबूत बंधन के फँसाता है।"},

{q_en:"Clathrates are:", q_hi:"क्लैथरेट्स क्या होते हैं?", options:["Covalent compounds","Molecules trapped in cage-like host structure","Charge transfer salts","Isotopes of metals"], answer:1, explain_en:"Clathrates are compounds where guest molecules are trapped in cage-like frameworks (e.g., CH4·H2O).", explain_hi:"क्लैथरेट्स वे यौगिक हैं जहाँ अतिथि अणु पिंजरे जैसी संरचना में फँस जाते हैं (जैसे CH4·H2O)।"},

{q_en:"Charge-transfer complexes involve:", q_hi:"चार्ज ट्रांसफर कॉम्प्लेक्स किसमें शामिल होते हैं?", options:["Electron transfer from donor to acceptor","Complete covalent bond formation","Only ionic bonds","Nuclear forces"], answer:0, explain_en:"Charge-transfer complexes arise when electrons are partially transferred from donor to acceptor species.", explain_hi:"चार्ज ट्रांसफर कॉम्प्लेक्स तब बनते हैं जब इलेक्ट्रॉन आंशिक रूप से दाता से ग्राही की ओर जाते हैं।"},

{q_en:"Example of a charge-transfer complex is:", q_hi:"चार्ज ट्रांसफर कॉम्प्लेक्स का उदाहरण कौन सा है?", options:["NaCl","I2·starch complex","CH4","CO2"], answer:1, explain_en:"I2 forms a deep blue charge-transfer complex with starch.", explain_hi:"I2 स्टार्च के साथ गहरे नीले रंग का चार्ज ट्रांसफर कॉम्प्लेक्स बनाता है।"},

{q_en:"Hyperconjugation is also called:", q_hi:"हाइपरकंजुगेशन को और क्या कहते हैं?", options:["No-bond resonance","Partial ionic bond","Steric hindrance","Charge transfer"], answer:0, explain_en:"Hyperconjugation is sometimes called 'no-bond resonance'.", explain_hi:"हाइपरकंजुगेशन को 'नो-बॉन्ड रेज़ोनेंस' भी कहा जाता है।"},

{q_en:"Hyperconjugation stabilizes:", q_hi:"हाइपरकंजुगेशन किसे स्थिर करता है?", options:["Carbocations","Carbanions","Radicals","Only molecules with lone pairs"], answer:0, explain_en:"Hyperconjugation delocalizes electrons from C–H bonds to empty p-orbital → stabilizes carbocations.", explain_hi:"हाइपरकंजुगेशन C–H बंध से इलेक्ट्रॉनों को खाली p-कक्षा में फैलाता है → कार्बोकैशन को स्थिर करता है।"},

{q_en:"Which alkene is more stable due to hyperconjugation?", q_hi:"कौन सा एल्कीन हाइपरकंजुगेशन के कारण अधिक स्थिर है?", options:["Ethene","Propene","2-butene","Ethane"], answer:2, explain_en:"2-butene has more hyperconjugative structures → more stability.", explain_hi:"2-ब्यूटीन में अधिक हाइपरकंजुगेटिव संरचनाएँ होती हैं → अधिक स्थिरता।"},

{q_en:"Hyperconjugation affects:", q_hi:"हाइपरकंजुगेशन किसे प्रभावित करता है?", options:["Bond length and dipole moment","Only bond polarity","Only nuclear attraction","Nothing"], answer:0, explain_en:"Hyperconjugation affects bond length (slight increase in C–C) and dipole moment.", explain_hi:"हाइपरकंजुगेशन बंध लंबाई (C–C में हल्की वृद्धि) और द्विध्रुव आघूर्ण को प्रभावित करता है।"},
{q_en:"Dipole moment (μ) is defined as:", q_hi:"डायपोल आघूर्ण (μ) को कैसे परिभाषित किया जाता है?", options:["Charge × Distance","Mass × Distance","Charge / Distance","Energy × Distance"], answer:0, explain_en:"Dipole moment = product of charge and distance between charges (μ = q × d).", explain_hi:"डायपोल आघूर्ण = आवेश × दूरी (μ = q × d)।"},

{q_en:"Dipole moment of CO2 molecule is:", q_hi:"CO2 अणु का डायपोल आघूर्ण क्या है?", options:["Zero","2.3 D","4.0 D","1.0 D"], answer:0, explain_en:"CO2 is linear and symmetrical → net dipole moment = 0.", explain_hi:"CO2 रैखिक और सममित है → शुद्ध डायपोल आघूर्ण = 0।"},

{q_en:"Inductive effect arises due to:", q_hi:"इंडक्टिव प्रभाव किस कारण से होता है?", options:["Displacement of electrons through σ-bonds due to electronegativity","Complete transfer of electrons","Movement of nuclei","Free radical mechanism"], answer:0, explain_en:"Inductive effect = electron displacement along σ-bonds caused by electronegativity difference.", explain_hi:"इंडक्टिव प्रभाव = σ-बंध के साथ इलेक्ट्रॉनों का विस्थापन, विद्युतऋणात्मकता के कारण।"},

{q_en:"Electromeric effect occurs in:", q_hi:"इलेक्ट्रोमेरिक प्रभाव कहाँ होता है?", options:["Only in saturated compounds","In presence of attacking reagent in unsaturated compounds","In ionic solids","In metals"], answer:1, explain_en:"Electromeric effect = complete electron transfer in π-bonds under attack of reagent.", explain_hi:"इलेक्ट्रोमेरिक प्रभाव = अभिकारक की उपस्थिति में π-बंध में इलेक्ट्रॉनों का पूर्ण विस्थापन।"},

{q_en:"Resonance effect involves:", q_hi:"रेज़ोनेंस प्रभाव किससे संबंधित है?", options:["σ-electrons","Delocalization of π-electrons and lone pairs","Protons","Nuclear forces"], answer:1, explain_en:"Resonance effect arises due to delocalization of π-electrons or lone pairs.", explain_hi:"रेज़ोनेंस प्रभाव π-इलेक्ट्रॉनों या अकेले युग्मों के अस्थानीयकरण के कारण होता है।"},

{q_en:"Mesomeric effect (+M) is shown by:", q_hi:"मेसोमेरिक प्रभाव (+M) कौन दिखाता है?", options:["–NO2 group","–OH group","–CN group","–COOH group"], answer:1, explain_en:"+M groups (like –OH, –OR, –NH2) donate electrons via resonance.", explain_hi:"+M समूह (जैसे –OH, –OR, –NH2) रेज़ोनेंस द्वारा इलेक्ट्रॉन दान करते हैं।"},

{q_en:"–M effect is shown by:", q_hi:"–M प्रभाव कौन दिखाता है?", options:["–CH3","–OH","–NO2","–NH2"], answer:2, explain_en:"–M groups (like –NO2, –CN, –COOH) withdraw electrons via resonance.", explain_hi:"–M समूह (जैसे –NO2, –CN, –COOH) रेज़ोनेंस द्वारा इलेक्ट्रॉन खींचते हैं।"},

{q_en:"Inductive effect decreases with:", q_hi:"इंडक्टिव प्रभाव किसके साथ घटता है?", options:["Distance from the group","Electronegativity","Bond polarity","Nuclear charge"], answer:0, explain_en:"Inductive effect weakens rapidly as distance from the substituent increases.", explain_hi:"इंडक्टिव प्रभाव प्रतिस्थापन से दूरी बढ़ने पर तेजी से घटता है।"},

{q_en:"Application of inductive effect is in:", q_hi:"इंडक्टिव प्रभाव का अनुप्रयोग कहाँ होता है?", options:["Acid strength of carboxylic acids","Melting point","Color change","Nuclear stability"], answer:0, explain_en:"Electron-withdrawing groups increase acidity of carboxylic acids via –I effect.", explain_hi:"इलेक्ट्रॉन खींचने वाले समूह –I प्रभाव से कार्बोक्सिलिक अम्लों की अम्लता बढ़ाते हैं।"},

{q_en:"Resonance effect explains:", q_hi:"रेज़ोनेंस प्रभाव किसे समझाता है?", options:["Equal bond length in benzene","Different boiling points","Nuclear binding energy","Ionic radii"], answer:0, explain_en:"In benzene, resonance causes all C–C bonds to have equal length.", explain_hi:"बेंजीन में रेज़ोनेंस सभी C–C बंधों को समान लंबाई का बनाता है।"},
{q_en:"Curved arrow notation in organic chemistry represents:", q_hi:"कार्बनिक रसायन में वक्रित तीर संकेतन क्या दर्शाता है?", options:["Movement of nuclei","Movement of electrons","Movement of protons","Molecular rotation"], answer:1, explain_en:"Curved arrows show electron movement, not nuclei.", explain_hi:"वक्रित तीर इलेक्ट्रॉनों की गति को दर्शाते हैं, न कि नाभिक की।"},

{q_en:"A double-headed curved arrow indicates:", q_hi:"डबल-हेडेड वक्रित तीर क्या दर्शाता है?", options:["Movement of one electron","Movement of electron pair","Movement of proton","No electron transfer"], answer:1, explain_en:"Double-headed arrow shows movement of an electron pair.", explain_hi:"डबल-हेडेड तीर एक इलेक्ट्रॉन युग्म की गति दर्शाता है।"},

{q_en:"A half-headed curved arrow (fishhook) indicates:", q_hi:"हाफ-हेडेड वक्रित तीर (फिशहुक) क्या दर्शाता है?", options:["Movement of electron pair","Movement of single electron","Movement of proton","Bond breaking only"], answer:1, explain_en:"Half-headed arrow shows the movement of a single electron.", explain_hi:"हाफ-हेडेड तीर एक इलेक्ट्रॉन की गति को दर्शाता है।"},

{q_en:"Homolytic bond fission produces:", q_hi:"होमोलेटिक बंध विच्छेदन से क्या बनता है?", options:["Carbocations","Carbanions","Free radicals","Ions"], answer:2, explain_en:"Homolytic fission → bond breaks evenly, one electron to each atom → radicals.", explain_hi:"होमोलेटिक विच्छेदन → बंध समान रूप से टूटता है, प्रत्येक परमाणु को एक इलेक्ट्रॉन → मुक्त मूलक।"},

{q_en:"Heterolytic bond fission produces:", q_hi:"हेटेरोलेटिक बंध विच्छेदन से क्या बनता है?", options:["Radicals","Ions (cation and anion)","Only carbocations","Only carbanions"], answer:1, explain_en:"Heterolytic fission → both electrons go to one atom → cation + anion.", explain_hi:"हेटेरोलेटिक विच्छेदन → दोनों इलेक्ट्रॉन एक ही परमाणु को → कैटायन + एनायन।"},

{q_en:"Curved arrows are always drawn from:", q_hi:"वक्रित तीर हमेशा कहाँ से खींचे जाते हैं?", options:["Electrophile to nucleophile","Nucleophile to electrophile","Positive charge to negative charge","Atom to nucleus"], answer:1, explain_en:"Curved arrows go from electron-rich (nucleophile) to electron-poor (electrophile).", explain_hi:"वक्रित तीर इलेक्ट्रॉन-समृद्ध (न्यूक्लियोफाइल) से इलेक्ट्रॉन-गरीब (इलेक्ट्रोफाइल) की ओर जाते हैं।"},

{q_en:"Which bond fission requires more energy?", q_hi:"कौन सा बंध विच्छेदन अधिक ऊर्जा लेता है?", options:["Homolytic","Heterolytic","Both equal","Neither"], answer:1, explain_en:"Heterolytic fission usually requires more energy because it forms ions.", explain_hi:"हेटेरोलेटिक विच्छेदन अधिक ऊर्जा लेता है क्योंकि यह आयन बनाता है।"},

{q_en:"Homolytic fission is common in:", q_hi:"होमोलेटिक विच्छेदन सामान्यतः कहाँ होता है?", options:["Polar solvents","Non-polar solvents and high temperature","Only aqueous solutions","Ionic solids"], answer:1, explain_en:"Homolytic cleavage is favored in non-polar media, UV light, or high temperature.", explain_hi:"होमोलेटिक विच्छेदन गैर-ध्रुवीय माध्यम, UV प्रकाश या उच्च तापमान पर होता है।"},

{q_en:"Heterolytic fission is common in:", q_hi:"हेटेरोलेटिक विच्छेदन सामान्यतः कहाँ होता है?", options:["Non-polar solvents","Polar solvents","Only gases","Radicals"], answer:1, explain_en:"Heterolytic cleavage is favored in polar solvents which stabilize ions.", explain_hi:"हेटेरोलेटिक विच्छेदन ध्रुवीय विलायकों में होता है जो आयनों को स्थिर करते हैं।"},

{q_en:"In curved arrow notation, arrows should not be drawn from:", q_hi:"वक्रित तीर संकेतन में तीर कहाँ से नहीं खींचे जाने चाहिए?", options:["Bond or lone pair","Empty orbital","Positive charge","Nucleus"], answer:3, explain_en:"Arrows represent electron movement, so never drawn from nucleus.", explain_hi:"तीर इलेक्ट्रॉन गति दर्शाते हैं, इसलिए नाभिक से कभी नहीं खींचे जाते।"},
{q_en:"Electrophiles are:", q_hi:"इलेक्ट्रोफाइल क्या होते हैं?", options:["Electron pair donors","Electron pair acceptors","Always negatively charged","Neutral and inert"], answer:1, explain_en:"Electrophiles accept an electron pair (e.g., H+, NO2+).", explain_hi:"इलेक्ट्रोफाइल इलेक्ट्रॉन युग्म स्वीकार करते हैं (जैसे H+, NO2+)।"},

{q_en:"Nucleophiles are:", q_hi:"न्यूक्लियोफाइल क्या होते हैं?", options:["Electron pair acceptors","Electron pair donors","Always positively charged","Always neutral"], answer:1, explain_en:"Nucleophiles donate an electron pair (e.g., OH–, NH3).", explain_hi:"न्यूक्लियोफाइल इलेक्ट्रॉन युग्म दान करते हैं (जैसे OH–, NH3)।"},

{q_en:"Which of the following is an electrophile?", q_hi:"निम्न में से कौन इलेक्ट्रोफाइल है?", options:["Cl–","NH3","NO2+","OH–"], answer:2, explain_en:"NO2+ lacks electrons → acts as an electrophile.", explain_hi:"NO2+ इलेक्ट्रॉनों की कमी वाला होता है → इलेक्ट्रोफाइल।"},

{q_en:"Which of the following is a nucleophile?", q_hi:"निम्न में से कौन न्यूक्लियोफाइल है?", options:["BF3","AlCl3","H+","CN–"], answer:3, explain_en:"CN– has a lone pair → nucleophilic.", explain_hi:"CN– में अकेला युग्म होता है → न्यूक्लियोफाइल।"},

{q_en:"Addition reactions are common in:", q_hi:"एडिशन अभिक्रियाएँ सामान्यतः कहाँ होती हैं?", options:["Alkanes","Alkenes and alkynes","Aromatic compounds","Ionic salts"], answer:1, explain_en:"Alkenes and alkynes have π bonds which undergo addition reactions.", explain_hi:"एल्कीन और एल्काइन में π-बंध होते हैं जो एडिशन अभिक्रियाएँ करते हैं।"},

{q_en:"Substitution reactions involve:", q_hi:"सब्स्टीट्यूशन अभिक्रियाएँ किससे जुड़ी होती हैं?", options:["Breaking and adding without replacement","Replacement of one atom or group by another","Loss of electrons only","Only rearrangement"], answer:1, explain_en:"Substitution = one atom/group replaced by another.", explain_hi:"सब्स्टीट्यूशन = एक परमाणु/समूह को दूसरे से बदलना।"},

{q_en:"Elimination reactions involve:", q_hi:"एलीमिनेशन अभिक्रियाएँ किससे जुड़ी होती हैं?", options:["Loss of small molecule from substrate","Addition of groups to substrate","Exchange of ions","Formation of salts only"], answer:0, explain_en:"Elimination = removal of small molecule (H2O, HX) from substrate.", explain_hi:"एलीमिनेशन = सब्सट्रेट से छोटे अणु (H2O, HX) का हटना।"},

{q_en:"Rearrangement reactions involve:", q_hi:"रीएरेंजमेंट अभिक्रियाएँ किससे जुड़ी होती हैं?", options:["Atoms remain in same positions","Reorganization of bonds and atoms","No change in connectivity","Only ionic intermediates"], answer:1, explain_en:"Rearrangement = shifting of bonds/atoms within same molecule.", explain_hi:"रीएरेंजमेंट = एक ही अणु में बंध/परमाणुओं का पुनर्गठन।"},

{q_en:"SN1 reaction mechanism involves:", q_hi:"SN1 अभिक्रिया तंत्र किससे जुड़ा होता है?", options:["Unimolecular rate-determining step","Bimolecular rate-determining step","Free radical mechanism","Concerted mechanism"], answer:0, explain_en:"SN1 = unimolecular nucleophilic substitution (rate depends only on substrate).", explain_hi:"SN1 = एक-अणुक न्यूक्लियोफिलिक प्रतिस्थापन (दर केवल सब्सट्रेट पर निर्भर)।"},

{q_en:"SN2 reaction mechanism involves:", q_hi:"SN2 अभिक्रिया तंत्र किससे जुड़ा होता है?", options:["Unimolecular rate-determining step","Bimolecular rate-determining step","Free radical attack","Electrocyclic mechanism"], answer:1, explain_en:"SN2 = bimolecular nucleophilic substitution, one-step mechanism.", explain_hi:"SN2 = द्वि-अणुक न्यूक्लियोफिलिक प्रतिस्थापन, एक-चरणीय तंत्र।"},
{q_en:"Carbocations are stabilized by:", q_hi:"कार्बोकैशन किससे स्थिर होते हैं?", options:["Inductive effect and hyperconjugation","Only resonance","Steric hindrance","Electronegativity"], answer:0, explain_en:"Carbocations are stabilized by electron-donating groups through +I and hyperconjugation.", explain_hi:"कार्बोकैशन इलेक्ट्रॉन दान करने वाले समूहों से +I और हाइपरकंजुगेशन द्वारा स्थिर होते हैं।"},

{q_en:"Order of carbocation stability is:", q_hi:"कार्बोकैशन की स्थिरता का क्रम क्या है?", options:["1° > 2° > 3°","3° > 2° > 1°","2° > 3° > 1°","Methyl > 1° > 2° > 3°"], answer:1, explain_en:"Stability order: 3° > 2° > 1° > methyl.", explain_hi:"स्थिरता क्रम: 3° > 2° > 1° > मिथाइल।"},

{q_en:"Carbanions are stabilized by:", q_hi:"कार्बऐनायन किससे स्थिर होते हैं?", options:["Electron withdrawing groups","Electron donating groups","Steric hindrance","Hyperconjugation"], answer:0, explain_en:"Carbanions are stabilized by –I groups (e.g., –NO2).", explain_hi:"कार्बऐनायन –I समूहों (जैसे –NO2) से स्थिर होते हैं।"},

{q_en:"Order of carbanion stability is:", q_hi:"कार्बऐनायन की स्थिरता का क्रम क्या है?", options:["3° > 2° > 1°","1° > 2° > 3°","Methyl > 1° > 2° > 3°","Equal for all"], answer:1, explain_en:"Carbanion stability: methyl > 1° > 2° > 3°.", explain_hi:"कार्बऐनायन स्थिरता: मिथाइल > 1° > 2° > 3°।"},

{q_en:"Free radicals are stabilized by:", q_hi:"मुक्त मूलक किससे स्थिर होते हैं?", options:["Hyperconjugation and resonance","Steric hindrance only","Electronegativity","No stabilization"], answer:0, explain_en:"Free radicals are stabilized by delocalization through hyperconjugation or resonance.", explain_hi:"मुक्त मूलक हाइपरकंजुगेशन या रेज़ोनेंस द्वारा स्थिर होते हैं।"},

{q_en:"Order of free radical stability is:", q_hi:"मुक्त मूलक की स्थिरता का क्रम क्या है?", options:["1° > 2° > 3°","3° > 2° > 1°","Methyl > 1° > 2° > 3°","Equal for all"], answer:1, explain_en:"Free radical stability order: 3° > 2° > 1° > methyl.", explain_hi:"मुक्त मूलक स्थिरता क्रम: 3° > 2° > 1° > मिथाइल।"},

{q_en:"Carbenes are:", q_hi:"कार्बीन क्या होते हैं?", options:["Divalent neutral species","Positively charged ions","Negatively charged ions","Radical cations"], answer:0, explain_en:"Carbenes are neutral species with divalent carbon and two nonbonded electrons.", explain_hi:"कार्बीन न्यूट्रल प्रजाति होते हैं जिनमें द्विसंयोजी कार्बन और दो असंयोजित इलेक्ट्रॉन होते हैं।"},

{q_en:"Arynes are generated by:", q_hi:"आराइन्स किससे उत्पन्न होते हैं?", options:["Addition reactions","Elimination from aryl halides","Oxidation","Hydrolysis"], answer:1, explain_en:"Arynes (like benzyne) form by elimination from aryl halides under strong base.", explain_hi:"आराइन (जैसे बेंजाइन) एरिल हैलाइड से प्रबल क्षार में एलीमिनेशन द्वारा बनते हैं।"},

{q_en:"Nitrenes are:", q_hi:"नाइट्रीन क्या होते हैं?", options:["Neutral species with divalent nitrogen","Cations","Anions","Radicals only"], answer:0, explain_en:"Nitrenes are neutral reactive species with divalent nitrogen having 6 valence electrons.", explain_hi:"नाइट्रीन न्यूट्रल प्रतिक्रियाशील प्रजातियाँ होती हैं जिनमें द्विसंयोजी नाइट्रोजन और 6 संयोजक इलेक्ट्रॉन होते हैं।"},

{q_en:"Example of a nitrene generation is:", q_hi:"नाइट्रीन बनने का उदाहरण क्या है?", options:["Decomposition of azides","Hydrolysis of esters","Oxidation of alcohols","Combustion of methane"], answer:0, explain_en:"Nitrenes are generated by thermal or photolysis of azides.", explain_hi:"नाइट्रीन अजाइड्स के ऊष्मीय या प्रकाशीय अपघटन से बनते हैं।"}
];

{q_en:"log(ab) is equal to:", q_hi:"log(ab) किसके बराबर है?", options:["log a + log b","log a – log b","(log a)(log b)","log(a/b)"], answer:0, explain_en:"log(ab) = log a + log b.", explain_hi:"log(ab) = log a + log b।"},

{q_en:"The slope of a straight line is defined as:", q_hi:"सीधी रेखा का ढाल क्या है?", options:["Δx / Δy","Δy / Δx","x/y","Product of coordinates"], answer:1, explain_en:"Slope m = Δy / Δx.", explain_hi:"ढाल m = Δy / Δx।"},

{q_en:"∫ e^x dx = ?", q_hi:"∫ e^x dx = ?", options:["1","x·e^x + C","e^x + C","log x + C"], answer:2, explain_en:"Integral of e^x is e^x + C.", explain_hi:"e^x का समाकल e^x + C होता है।"},

{q_en:"∫ 1/x dx = ?", q_hi:"∫ 1/x dx = ?", options:["log x + C","x + C","e^x + C","1/x + C"], answer:0, explain_en:"Integral of 1/x is log|x| + C.", explain_hi:"1/x का समाकल log|x| + C होता है।"},

{q_en:"∫ sin x dx = ?", q_hi:"∫ sin x dx = ?", options:["cos x + C","–cos x + C","–sin x + C","tan x + C"], answer:1, explain_en:"Integral of sin x = –cos x + C.", explain_hi:"sin x का समाकल –cos x + C होता है।"},

{q_en:"∫ cos x dx = ?", q_hi:"∫ cos x dx = ?", options:["sin x + C","–sin x + C","cos x + C","tan x + C"], answer:0, explain_en:"Integral of cos x = sin x + C.", explain_hi:"cos x का समाकल sin x + C होता है।"},

{q_en:"Factorial of 5 (5!) is:", q_hi:"5 का फैक्टोरियल (5!) कितना है?", options:["60","120","24","720"], answer:1, explain_en:"5! = 5×4×3×2×1 = 120.", explain_hi:"5! = 5×4×3×2×1 = 120।"},

{q_en:"Permutation formula is:", q_hi:"परमुटेशन का सूत्र क्या है?", options:["nCr = n!/r!(n–r)!","nPr = n!/(n–r)!","nPr = r!/n!","nPr = n!/n!"], answer:1, explain_en:"nPr = n! / (n–r)!", explain_hi:"nPr = n! / (n–r)!।"},

{q_en:"Combination formula is:", q_hi:"कॉम्बिनेशन का सूत्र क्या है?", options:["nCr = n!/r!(n–r)!","nCr = n!/(n–r)!","nCr = r!/n!","nCr = n!/n!"], answer:0, explain_en:"nCr = n! / [r!(n–r)!].", explain_hi:"nCr = n! / [r!(n–r)!]।"},

{q_en:"Number of combinations of 4 objects taken 2 at a time is:", q_hi:"4 वस्तुओं के 2-2 के समूहों में संचयों की संख्या:", options:["6","8","12","24"], answer:0, explain_en:"nCr = 4C2 = 4!/(2!·2!) = 6.", explain_hi:"nCr = 4C2 = 4!/(2!·2!) = 6।"},

{q_en:"In rolling a fair die, probability of getting 6 is:", q_hi:"पासा फेंकने पर 6 आने की प्रायिकता:", options:["1/3","1/6","1/2","1"], answer:1, explain_en:"Total outcomes = 6, favorable = 1 → probability = 1/6.", explain_hi:"कुल संभावनाएँ = 6, अनुकूल = 1 → प्रायिकता = 1/6।"},

/* Helper: create 100-question quiz by cycling through templates of that quiz.
   We clone each template as a new question instance and, to reduce identical wording,
   we append an index suffix to the question where helpful (keeps uniqueness across quizzes). */

function makeQuizFromTemplates(templates, quizNumber) {
  // Guard: expected an array
  if (!Array.isArray(templates)) {
    console.warn('makeQuizFromTemplates: templates must be an array');
    return [];
  }

  // Helper: deep clone (use structuredClone when available; otherwise fall back to JSON)
  const deepClone = (obj) => {
    if (typeof structuredClone === 'function') return structuredClone(obj);
    try { return JSON.parse(JSON.stringify(obj)); } catch (e) { return { ...(obj || {}) }; }
  };

  const seen = new Set();
  const qlist = [];

  for (let i = 0; i < templates.length; i++) {
    const orig = templates[i];
    if (!orig) continue;

    const q = deepClone(orig);

    // Do NOT append "(Qn)" or force a "?" — you asked to display "as is".
    // But ensure question fields exist
    q.q_en = (typeof q.q_en === 'string') ? q.q_en : '';
    q.q_hi = (typeof q.q_hi === 'string') ? q.q_hi : '';

    // De-duplicate by the exact pair of English+Hindi question text
    const key = q.q_en + '||' + q.q_hi;
    if (seen.has(key)) continue;
    seen.add(key);

    // Normalize options: make it an array and stringify null/undefined;
    // if an option is an object, keep it (so you can support richer option objects)
    if (!Array.isArray(q.options)) q.options = [];
    q.options = q.options.map(opt => {
      if (opt === null || opt === undefined) return '';
      if (typeof opt === 'object') return opt; // keep object options intact
      return String(opt);
    });

    // Ensure answer index is a number and within bounds; if not, set -1 (no answer)
    if (typeof q.answer !== 'number' || q.answer < 0 || q.answer >= q.options.length) {
      q.answer = -1;
    }

    qlist.push(q);
  }

  return qlist;
}

/* Build all five quizzes with unique templates sets */
const QUIZ_DATA = {
  1: makeQuizFromTemplates(TEMPLATES_Q1, 1),
  2: makeQuizFromTemplates(TEMPLATES_Q2, 2),
  3: makeQuizFromTemplates(TEMPLATES_Q3, 3),
  4: makeQuizFromTemplates(TEMPLATES_Q4, 4),
  5: makeQuizFromTemplates(TEMPLATES_Q5, 5),
};

/* State */
let currentQuiz = 1;
let language = 'en';
const quizDiv = document.getElementById('quiz');
const scoreDisplay = document.getElementById('scoreDisplay');

/* Render function */
function renderQuiz(){
  const QUESTIONS = QUIZ_DATA[currentQuiz];
  quizDiv.innerHTML = '';
  QUESTIONS.forEach((q, idx) => {
    const card = document.createElement('div'); card.className = 'card';
    const qnum = document.createElement('div'); qnum.className = 'qnum'; qnum.innerText = `Q${idx+1}`;
    const question = document.createElement('div'); question.className = 'question'; question.innerText = language==='en' ? q.q_en : q.q_hi;
    const options = document.createElement('div'); options.className = 'options';
    q.options.forEach((opt, oidx) => {
      const id = `quiz${currentQuiz}_q${idx}_opt${oidx}`;
      const lab = document.createElement('label'); lab.htmlFor = id;
      const radio = document.createElement('input'); radio.type='radio'; radio.name=`quiz${currentQuiz}_q${idx}`; radio.id=id; radio.value=oidx;
      if (q.selected === oidx) radio.checked = true;
      lab.appendChild(radio);
      const span = document.createElement('span'); span.innerText = opt;
      lab.appendChild(span);
      options.appendChild(lab);
    });
    const feedback = document.createElement('div'); feedback.className='feedback'; feedback.id=`feedback${idx}`;
    const revealBtn = document.createElement('button'); revealBtn.className='reveal'; revealBtn.innerText = language==='en' ? 'Reveal Explanation' : 'व्याख्या देखें';
    const explain = document.createElement('div'); explain.className='explain'; explain.innerText = language==='en' ? q.explain_en : q.explain_hi;
    revealBtn.addEventListener('click', ()=>{ explain.style.display = explain.style.display === 'block' ? 'none' : 'block'; });
    card.appendChild(qnum); card.appendChild(question); card.appendChild(options); card.appendChild(feedback); card.appendChild(revealBtn); card.appendChild(explain);
    quizDiv.appendChild(card);
  });
}

/* Immediate feedback on select */
quizDiv.addEventListener('change', (e) => {
  if (!e.target || !e.target.name) return;
  const name = e.target.name; // like "quiz3_q5"
  const match = name.match(/quiz(\d+)_q(\d+)/);
  if (!match) return;
  const qz = parseInt(match[1],10);
  const qIndex = parseInt(match[2],10);
  const selected = parseInt(e.target.value,10);
  const QUESTIONS = QUIZ_DATA[qz];
  QUESTIONS[qIndex].selected = selected;
  const correct = QUESTIONS[qIndex].answer;
  const optionNodes = document.querySelectorAll(`input[name="quiz${qz}_q${qIndex}"]`);
  optionNodes.forEach(opt => {
    const parent = opt.parentElement;
    parent.classList.remove('correct','incorrect');
    if (parseInt(opt.value,10) === correct) parent.classList.add('correct');
    if (parseInt(opt.value,10) === selected && selected !== correct) parent.classList.add('incorrect');
  });
  const fb = document.getElementById(`feedback${qIndex}`);
  if (selected === correct) { fb.innerText = language==='en' ? 'Correct ✅' : 'सही ✅'; fb.style.color='#10b981'; }
  else { fb.innerText = language==='en' ? 'Incorrect ❌' : 'गलत ❌'; fb.style.color='#ef4444'; }
});

/* Language toggle */
document.getElementById('langBtn').addEventListener('click', ()=>{
  language = language==='en' ? 'hi' : 'en';
  document.getElementById('langBtn').innerText = language==='en' ? 'Language: Switch to हिंदी' : 'भाषा: Switch to English';
  renderQuiz();
});

/* Submit logic */
document.getElementById('submitBtn').addEventListener('click', ()=>{
  const QUESTIONS = QUIZ_DATA[currentQuiz];
  let score = 0;
  QUESTIONS.forEach((q, idx) => {
    if (q.selected === q.answer) score++;
    // reveal explanations
    const explainBoxes = document.querySelectorAll('.explain');
    if (explainBoxes[idx]) explainBoxes[idx].style.display = 'block';
    // mark not attempted
    if (q.selected === undefined){
      const card = document.querySelectorAll('.card')[idx];
      if (card && !card.querySelector(`#na${idx}`)){
        const na = document.createElement('div'); na.id=`na${idx}`; na.className='notattempt';
        na.innerText = language==='en' ? 'Not Attempted' : 'उत्तर नहीं दिया';
        card.appendChild(na);
      }
    } else {
      const na = document.getElementById(`na${idx}`);
      if (na) na.remove();
    }
  });
  scoreDisplay.innerText = `Score: ${score} / ${QUESTIONS.length}`;
  alert((language==='en' ? 'Your score: ' : 'आपका स्कोर: ') + `${score} / ${QUESTIONS.length}`);
});

/* Reset: clears selected answers for current quiz only */
document.getElementById('resetBtn').addEventListener('click', ()=>{
  const QUESTIONS = QUIZ_DATA[currentQuiz];
  QUESTIONS.forEach(q => { delete q.selected; });
  scoreDisplay.innerText = 'Score: —';
  renderQuiz();
});

/* Tab switching */
document.querySelectorAll('.tabBtn').forEach(btn=>{
  btn.addEventListener('click', ()=>{
    document.querySelectorAll('.tabBtn').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    currentQuiz = parseInt(btn.dataset.quiz,10);
    scoreDisplay.innerText = 'Score: —';
    renderQuiz();
    // update lang button text according to current language
    document.getElementById('langBtn').innerText = language==='en' ? 'Language: Switch to हिंदी' : 'भाषा: Switch to English';
  });
});

/* Initialize */
renderQuiz();
</script>
