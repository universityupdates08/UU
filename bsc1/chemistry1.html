<script>

   We expand to 100 questions per quiz by cycling templates (so each quiz is different).

function clone(obj){ return JSON.parse(JSON.stringify(obj)); }


/* QUIZ 1: Fundamentals (Atomic structure, basic concepts) */
const TEMPLATES_Q1 = [
{q_en:"Resonance occurs when:", q_hi:"रेज़ोनेंस कब होता है?", options:["Electrons are localized","Electrons are delocalized over two or more structures","Nuclei vibrate in phase","Only single bonds are present"], answer:1, explain_en:"Resonance is the delocalization of electrons over multiple contributing structures.", explain_hi:"रेज़ोनेंस इलेक्ट्रॉनों का कई संरचनाओं में विस्थापन है।"},

{q_en:"The structure with lower energy among resonance forms contributes:", q_hi:"रेज़ोनेंस रूपों में कम ऊर्जा वाली संरचना का योगदान:", options:["Less","More","Equal","None"], answer:1, explain_en:"More stable (lower energy) resonance form contributes more to the hybrid.", explain_hi:"अधिक स्थिर (कम ऊर्जा) रेज़ोनेंस रूप का योगदान अधिक होता है।"},

{q_en:"Resonance energy is:", q_hi:"रेज़ोनेंस ऊर्जा क्या है?", options:["Difference between actual molecule and most stable resonance form","Difference between two arbitrary resonance forms","Energy of bond formation","Ionization energy"], answer:0, explain_en:"Resonance energy = Energy difference between real structure and most stable canonical form.", explain_hi:"रेज़ोनेंस ऊर्जा = वास्तविक संरचना और सबसे स्थिर कैनोनिकल रूप के बीच ऊर्जा का अंतर।"},

{q_en:"Benzene’s resonance energy is approximately:", q_hi:"बेंज़ीन की रेज़ोनेंस ऊर्जा लगभग कितनी होती है?", options:["36 kcal/mol","150 kcal/mol","100 kcal/mol","36 eV"], answer:0, explain_en:"Benzene’s resonance energy ≈ 36 kcal/mol.", explain_hi:"बेंज़ीन की रेज़ोनेंस ऊर्जा ≈ 36 kcal/mol होती है।"},

{q_en:"Formal charge formula is:", q_hi:"औपचारिक आवेश का सूत्र क्या है?", options:["Valence electrons – (Lone pair electrons + ½ Bonding electrons)","Valence electrons – Lone pair electrons only","Bond electrons – Lone pair electrons","Valence electrons + Bonding electrons"], answer:0, explain_en:"Formal charge = Valence electrons – (Lone pair e⁻ + ½ Bonding e⁻).", explain_hi:"औपचारिक आवेश = संयोजक इलेक्ट्रॉन – (अकेले इलेक्ट्रॉन + ½ बंध इलेक्ट्रॉन)।"},

{q_en:"Formal charge of oxygen in O3 (central atom) is:", q_hi:"O3 में केंद्रीय ऑक्सीजन का औपचारिक आवेश क्या है?", options:["0","+1","-1","+2"], answer:1, explain_en:"In O3, the central O has +1 formal charge.", explain_hi:"O3 में केंद्रीय O पर +1 औपचारिक आवेश होता है।"},

{q_en:"Which resonance form is most stable?", q_hi:"कौन सा रेज़ोनेंस रूप सबसे स्थिर होता है?", options:["One with maximum charge separation","One with minimum charge separation","One with more positive charges on electronegative atoms","All contribute equally"], answer:1, explain_en:"Resonance form with least charge separation and complete octets is most stable.", explain_hi:"सबसे कम आवेश विभाजन और पूर्ण ऑक्टेट वाला रूप सबसे स्थिर होता है।"},

{q_en:"Resonance hybrid is:", q_hi:"रेज़ोनेंस हाइब्रिड क्या है?", options:["An imaginary form","Less stable than canonical forms","More stable than any canonical form","Equal to most unstable structure"], answer:2, explain_en:"The resonance hybrid is more stable than any individual canonical structure.", explain_hi:"रेज़ोनेंस हाइब्रिड किसी भी व्यक्तिगत कैनोनिकल संरचना से अधिक स्थिर होता है।"},
{q_en:"Van der Waals forces are generally:", q_hi:"वैन डर वॉल्स बल सामान्यतः कैसे होते हैं?", options:["Strong chemical bonds","Weak intermolecular forces","Electrostatic ionic bonds","Nuclear forces"], answer:1, explain_en:"Van der Waals forces are weak intermolecular forces of attraction.", explain_hi:"वैन डर वॉल्स बल कमजोर अण्तराअणुक आकर्षण बल होते हैं।"},

{q_en:"Ion-dipole interactions occur between:", q_hi:"आयन-डाइपोल अभिक्रियाएँ किसके बीच होती हैं?", options:["Two ions","Ion and polar molecule","Two nonpolar molecules","Two neutral atoms"], answer:1, explain_en:"Ion-dipole forces arise between an ion and a polar molecule.", explain_hi:"आयन-डाइपोल बल एक आयन और ध्रुवीय अणु के बीच उत्पन्न होते हैं।"},

{q_en:"Dipole-dipole forces are stronger when:", q_hi:"डाइपोल-डाइपोल बल कब अधिक मजबूत होते हैं?", options:["Molecules are nonpolar","Dipole moment is high","Molecules are far apart","Temperature is very high"], answer:1, explain_en:"Stronger dipole-dipole interactions occur with higher dipole moment.", explain_hi:"उच्च डाइपोल मोमेंट वाले अणुओं में डाइपोल-डाइपोल बल अधिक होते हैं।"},

{q_en:"London dispersion forces are also called:", q_hi:"लंदन विसरण बलों को और किस नाम से जाना जाता है?", options:["Permanent dipole forces","Induced dipole forces","Hydrogen bonds","Ionic bonds"], answer:1, explain_en:"London dispersion = temporary induced dipole–induced dipole forces.", explain_hi:"लंदन विसरण बल अस्थायी प्रेरित डाइपोल–डाइपोल बल होते हैं।"},

{q_en:"Dipole moment (μ) is defined as:", q_hi:"डाइपोल मोमेंट (μ) को कैसे परिभाषित किया जाता है?", options:["Charge × Distance","Mass × Distance","Energy ÷ Charge","Distance ÷ Charge"], answer:0, explain_en:"Dipole moment μ = q × r (charge × separation).", explain_hi:"डाइपोल मोमेंट μ = q × r (आवेश × दूरी)।"},

{q_en:"Dipole moment is measured in:", q_hi:"डाइपोल मोमेंट की इकाई क्या है?", options:["Tesla","Debye","Coulomb","Newton"], answer:1, explain_en:"Dipole moment is measured in Debye (D).", explain_hi:"डाइपोल मोमेंट की इकाई डिबाई (D) होती है।"},

{q_en:"Which molecule has zero dipole moment?", q_hi:"किस अणु का डाइपोल मोमेंट शून्य होता है?", options:["H2O","CO2","NH3","HF"], answer:1, explain_en:"CO2 is linear and symmetric → net dipole moment = 0.", explain_hi:"CO2 रैखिक और सममित है → डाइपोल मोमेंट = 0।"},

{q_en:"Which molecule has maximum dipole moment?", q_hi:"किस अणु का डाइपोल मोमेंट सबसे अधिक होता है?", options:["HCl","HF","NH3","H2O"], answer:1, explain_en:"HF has very high dipole moment due to high electronegativity difference.", explain_hi:"HF में अधिक विद्युतऋणात्मकता अंतर के कारण डाइपोल मोमेंट बहुत अधिक होता है।"},

{q_en:"In H2O, the bond angle is approximately:", q_hi:"H2O में बंध कोण लगभग कितना होता है?", options:["109.5°","104.5°","120°","90°"], answer:1, explain_en:"Water has bent structure with bond angle ≈ 104.5°.", explain_hi:"जल का झुका हुआ आकार होता है, बंध कोण ≈ 104.5°।"},

{q_en:"Which molecule is linear?", q_hi:"कौन सा अणु रैखिक है?", options:["H2O","CO2","SO2","NH3"], answer:1, explain_en:"CO2 has a linear geometry (O=C=O).", explain_hi:"CO2 का रैखिक ज्यामिति (O=C=O) होता है।"},

{q_en:"NH3 has a geometry of:", q_hi:"NH3 की ज्यामिति क्या है?", options:["Linear","Trigonal planar","Trigonal pyramidal","Bent"], answer:2, explain_en:"NH3 has trigonal pyramidal geometry due to lone pair repulsion.", explain_hi:"NH3 का त्रिकोणीय पिरामिडीय आकार होता है क्योंकि अकेला युग्म प्रतिकर्षण करता है।"},

{q_en:"SO2 molecule has geometry:", q_hi:"SO2 अणु की ज्यामिति क्या है?", options:["Linear","Trigonal planar","Bent","Tetrahedral"], answer:2, explain_en:"SO2 has bent geometry due to lone pair on sulfur.", explain_hi:"SO2 का आकार झुका हुआ होता है क्योंकि सल्फर पर अकेला युग्म होता है।"},

{q_en:"Which has higher boiling point due to strong hydrogen bonding?", q_hi:"किसका क्वथनांक उच्च होता है क्योंकि इसमें मजबूत हाइड्रोजन बॉन्डिंग होती है?", options:["H2S","H2O","HCl","CO2"], answer:1, explain_en:"H2O has highest boiling point due to strong hydrogen bonding.", explain_hi:"H2O का क्वथनांक सबसे अधिक होता है क्योंकि इसमें मजबूत हाइड्रोजन बॉन्डिंग होती है।"},

{q_en:"Which interaction explains solubility of NaCl in water?", q_hi:"NaCl की जल में विलेयता किस बल से समझाई जाती है?", options:["Dipole-dipole","Ion-dipole","London dispersion","Van der Waals"], answer:1, explain_en:"Na+ and Cl– interact with polar H2O molecules via ion-dipole interactions.", explain_hi:"Na+ और Cl– जल अणुओं से आयन-डाइपोल बलों द्वारा क्रिया करते हैं।"},

{q_en:"Polarizability is:", q_hi:"ध्रुवणशीलता क्या है?", options:["Ability of electron cloud to be distorted","Permanent dipole moment","Bond energy","Nuclear stability"], answer:0, explain_en:"Polarizability = ease of distortion of electron cloud.", explain_hi:"ध्रुवणशीलता = इलेक्ट्रॉन बादल के विकृत होने की क्षमता।"},

{q_en:"Which has highest dipole moment?", q_hi:"किसका डाइपोल मोमेंट सबसे अधिक है?", options:["NH3","BF3","CO2","CCl4"], answer:0, explain_en:"NH3 has high dipole moment due to trigonal pyramidal shape.", explain_hi:"NH3 का डाइपोल मोमेंट अधिक होता है क्योंकि इसका त्रिकोणीय पिरामिडीय आकार होता है।"},
{q_en:"Percentage ionic character can be estimated using:", q_hi:"प्रतिशत आयनिक चरित्र का आकलन किससे किया जा सकता है?", options:["Dipole moment","Electronegativity","Bond length","All of these"], answer:3, explain_en:"Ionic character depends on dipole moment, bond length, and electronegativity difference.", explain_hi:"आयनिक चरित्र डाइपोल मोमेंट, बंध लंबाई और विद्युतऋणात्मकता पर निर्भर करता है।"},

{q_en:"Formula for percentage ionic character using dipole moment is:", q_hi:"डाइपोल मोमेंट का उपयोग करके प्रतिशत आयनिक चरित्र का सूत्र क्या है?", options:["(μobs/μtheo)×100","(μtheo/μobs)×100","μobs+μtheo","μobs−μtheo"], answer:0, explain_en:"% ionic character = (observed dipole moment / theoretical dipole moment) × 100.", explain_hi:"% आयनिक चरित्र = (प्रेक्षित डाइपोल मोमेंट / सैद्धांतिक डाइपोल मोमेंट) × 100।"},

{q_en:"Theoretical dipole moment is calculated assuming:", q_hi:"सैद्धांतिक डाइपोल मोमेंट की गणना किस आधार पर की जाती है?", options:["Partial charges","Complete charge separation","Induced dipoles","No bond"], answer:1, explain_en:"Theoretical dipole assumes complete electron transfer (100% ionic).", explain_hi:"सैद्धांतिक डाइपोल पूर्ण इलेक्ट्रॉन स्थानांतरण (100% आयनिक) मानकर गणना की जाती है।"},

{q_en:"Li+ has higher polarizing power than Na+ because:", q_hi:"Li+ का ध्रुवीकरण बल Na+ से अधिक क्यों है?", options:["It has higher charge","It has smaller size","It has more electrons","It is heavier"], answer:1, explain_en:"Smaller cations like Li+ have higher charge density → stronger polarizing power.", explain_hi:"छोटे आयन जैसे Li+ का आवेश घनत्व अधिक होता है → अधिक ध्रुवीकरण बल।"},

{q_en:"Fajan’s rule relates to:", q_hi:"फजान का नियम किससे संबंधित है?", options:["Ionic radius only","Polarizing power and polarizability","Lattice energy","Dipole moment"], answer:1, explain_en:"Fajan’s rules describe polarizing power of cations and polarizability of anions.", explain_hi:"फजान के नियम कैटायन की ध्रुवीकरण शक्ति और एनायन की ध्रुवणशीलता से संबंधित हैं।"},

{q_en:"Polarizing power of a cation increases with:", q_hi:"कैटायन की ध्रुवीकरण शक्ति कब बढ़ती है?", options:["Large size, low charge","Small size, high charge","High mass, large size","None"], answer:1, explain_en:"Small size + high charge = high polarizing power.", explain_hi:"छोटा आकार + उच्च आवेश = उच्च ध्रुवीकरण शक्ति।"},

{q_en:"Polarizability of an anion increases with:", q_hi:"एनायन की ध्रुवणशीलता कब बढ़ती है?", options:["Smaller size","Larger size","Higher electronegativity","Higher nuclear charge"], answer:1, explain_en:"Larger anions with diffuse electron clouds are more polarizable.", explain_hi:"बड़े एनायन जिनमें इलेक्ट्रॉन बादल फैला हुआ होता है, अधिक ध्रुवणशील होते हैं।"},

{q_en:"Among Cl–, Br–, I– which has highest polarizability?", q_hi:"Cl–, Br–, I– में किसकी ध्रुवणशीलता सबसे अधिक है?", options:["Cl–","Br–","I–","All equal"], answer:2, explain_en:"I– is largest and most easily polarizable.", explain_hi:"I– सबसे बड़ा है और सबसे अधिक ध्रुवणशील है।"},

{q_en:"Covalent character in ionic compounds increases when:", q_hi:"आयनिक यौगिकों में सहसंयोजक चरित्र कब बढ़ता है?", options:["Cation is small, highly charged","Cation is large, low charged","Anion is small","Both ions are small"], answer:0, explain_en:"Small, highly charged cation + large anion → more covalent character.", explain_hi:"छोटा, उच्च आवेश वाला कैटायन + बड़ा एनायन → अधिक सहसंयोजक चरित्र।"},

{q_en:"Which has the highest % ionic character?", q_hi:"किसमें सबसे अधिक % आयनिक चरित्र है?", options:["HF","HCl","HBr","HI"], answer:0, explain_en:"HF has the largest electronegativity difference → maximum ionic character.", explain_hi:"HF में विद्युतऋणात्मकता का अंतर सबसे अधिक है → अधिकतम आयनिक चरित्र।"},
{q_en:"Fajan’s rules are used to predict:", q_hi:"फजान के नियम का उपयोग किसकी भविष्यवाणी के लिए किया जाता है?", options:["Lattice energy","Ionic or covalent character","Bond length","Molecular geometry"], answer:1, explain_en:"Fajan’s rules help predict whether a bond is more ionic or covalent.", explain_hi:"फजान के नियम यह अनुमान लगाने में मदद करते हैं कि बंध अधिक आयनिक है या सहसंयोजक।"},

{q_en:"Polarizing power of a cation increases when:", q_hi:"कैटायन का ध्रुवीकरण बल कब बढ़ता है?", options:["Large size, low charge","Small size, high charge","Large size, high charge","Small size, low charge"], answer:1, explain_en:"Smaller cations with higher charge have greater polarizing power.", explain_hi:"छोटे आकार और उच्च आवेश वाले कैटायन का ध्रुवीकरण बल अधिक होता है।"},

{q_en:"Polarizability of an anion increases with:", q_hi:"एनायन की ध्रुवणशीलता कब बढ़ती है?", options:["Smaller size","Larger size","Higher electronegativity","High nuclear charge"], answer:1, explain_en:"Larger anions with diffuse electron clouds are more polarizable.", explain_hi:"बड़े एनायन जिनका इलेक्ट्रॉन बादल फैला होता है, अधिक ध्रुवणशील होते हैं।"},

{q_en:"According to Fajan’s rules, LiI is more covalent than LiF because:", q_hi:"फजान के नियम के अनुसार, LiI LiF से अधिक सहसंयोजक क्यों है?", options:["I– is larger and more polarizable","Li+ is smaller in LiI","F– is more electronegative","Bond length is shorter in LiI"], answer:0, explain_en:"I– is larger and more polarizable than F–, giving LiI more covalent character.", explain_hi:"I– बड़ा और अधिक ध्रुवणशील है → LiI में अधिक सहसंयोजक चरित्र।"},

{q_en:"Consequences of polarization include:", q_hi:"ध्रुवण के परिणामों में क्या शामिल है?", options:["Increase in covalent character","Decrease in ionic character","Change in melting point and solubility","All of these"], answer:3, explain_en:"Polarization increases covalent character, reduces ionic character, affects melting point & solubility.", explain_hi:"ध्रुवण से सहसंयोजक चरित्र बढ़ता है, आयनिक घटता है, गलनांक और विलेयता बदलते हैं।"},

{q_en:"Covalent character increases when:", q_hi:"सहसंयोजक चरित्र कब बढ़ता है?", options:["Cation is large, anion is small","Cation is small, highly charged, anion is large","Both ions are small","Anion has low polarizability"], answer:1, explain_en:"Small, highly charged cation + large, polarizable anion → high covalent character.", explain_hi:"छोटा, उच्च आवेश वाला कैटायन + बड़ा ध्रुवणशील एनायन → अधिक सहसंयोजक चरित्र।"},

{q_en:"Which halide of Al has maximum covalent character?", q_hi:"Al का कौन सा हैलाइड सबसे अधिक सहसंयोजक चरित्र रखता है?", options:["AlF3","AlCl3","AlBr3","AlI3"], answer:3, explain_en:"AlI3 has maximum covalent character due to large, polarizable I–.", explain_hi:"AlI3 में सबसे अधिक सहसंयोजक चरित्र होता है क्योंकि I– बड़ा और ध्रुवणशील है।"},

{q_en:"Polarization effect explains why:", q_hi:"ध्रुवण प्रभाव किसे समझाता है?", options:["AgCl is white","AgI is more covalent than AgCl","NaCl dissolves in water","CaF2 is ionic"], answer:1, explain_en:"AgI is more covalent than AgCl because I– is larger and more polarizable.", explain_hi:"AgI AgCl से अधिक सहसंयोजक है क्योंकि I– बड़ा और अधिक ध्रुवणशील है।"},
{q_en:"Hydrogen bonding is strongest when:", q_hi:"हाइड्रोजन बॉन्डिंग सबसे मजबूत कब होती है?", options:["Hydrogen is attached to N, O, or F","Hydrogen is attached to C","Hydrogen is attached to metals","Hydrogen is free"], answer:0, explain_en:"Hydrogen bond is strongest when H is covalently bonded to highly electronegative atoms (N, O, F).", explain_hi:"हाइड्रोजन बंध सबसे मजबूत तब होता है जब H N, O, या F से जुड़ा हो।"},

{q_en:"Which of the following shows intermolecular hydrogen bonding?", q_hi:"निम्न में से किसमें अण्तराअणुक हाइड्रोजन बॉन्डिंग होती है?", options:["Ortho-nitrophenol","Para-nitrophenol","Salicylic acid","All of these"], answer:1, explain_en:"Para-nitrophenol shows intermolecular hydrogen bonding, leading to higher boiling point.", explain_hi:"पैरा-नाइट्रोफिनॉल में अण्तराअणुक हाइड्रोजन बॉन्डिंग होती है, जिससे क्वथनांक अधिक होता है।"},

{q_en:"Which molecule has intramolecular hydrogen bonding?", q_hi:"किस अणु में अण्तराअण्विक हाइड्रोजन बॉन्डिंग होती है?", options:["Ortho-nitrophenol","Para-nitrophenol","Phenol","Ethanol"], answer:0, explain_en:"Ortho-nitrophenol forms intramolecular hydrogen bonding within the molecule.", explain_hi:"ऑर्थो-नाइट्रोफिनॉल में अण्तराअण्विक हाइड्रोजन बॉन्डिंग होती है।"},

{q_en:"Van der Waals forces include:", q_hi:"वैन डर वॉल्स बलों में क्या शामिल हैं?", options:["Dipole-dipole","Dipole-induced dipole","London dispersion","All of these"], answer:3, explain_en:"Van der Waals forces include dipole-dipole, dipole-induced dipole, and London dispersion.", explain_hi:"वैन डर वॉल्स बलों में डाइपोल-डाइपोल, प्रेरित डाइपोल, और लंदन विसरण बल शामिल हैं।"},

{q_en:"Ion-dipole forces are important in:", q_hi:"आयन-डाइपोल बल किसमें महत्वपूर्ण हैं?", options:["Gas phase","Solid metals","Salt dissolution in water","Nonpolar liquids"], answer:2, explain_en:"Ion-dipole forces stabilize ions in solution, e.g., NaCl in water.", explain_hi:"आयन-डाइपोल बल घोल में आयनों को स्थिर करते हैं, जैसे NaCl का पानी में घुलना।"},

{q_en:"Dipole-dipole interaction strength depends on:", q_hi:"डाइपोल-डाइपोल बल की शक्ति किस पर निर्भर करती है?", options:["Bond length","Dipole moment and orientation","Atomic mass","Nuclear size"], answer:1, explain_en:"Dipole-dipole strength depends on dipole moment magnitude and relative orientation.", explain_hi:"डाइपोल-डाइपोल बल डाइपोल मोमेंट और अणुओं के अभिविन्यास पर निर्भर करता है।"},

{q_en:"London dispersion forces are stronger in:", q_hi:"लंदन विसरण बल किसमें अधिक मजबूत होते हैं?", options:["Smaller atoms","Lighter molecules","Heavier, larger atoms","Nonpolar gases only"], answer:2, explain_en:"London forces increase with molecular size and mass.", explain_hi:"लंदन बल परमाणु के बड़े और भारी होने पर अधिक मजबूत होते हैं।"},

{q_en:"Dipole-induced dipole forces occur when:", q_hi:"डाइपोल-प्रेरित डाइपोल बल कब उत्पन्न होते हैं?", options:["Nonpolar molecule induces dipole in polar","Polar molecule induces dipole in nonpolar","Between two ions","Between two polar molecules"], answer:1, explain_en:"Polar molecules can distort nonpolar molecules → induced dipole interaction.", explain_hi:"ध्रुवीय अणु अध्रुवीय अणु को विकृत कर डाइपोल प्रेरित करते हैं।"},

{q_en:"Hydrogen bonding causes:", q_hi:"हाइड्रोजन बॉन्डिंग का क्या प्रभाव होता है?", options:["Lower boiling point","Higher boiling point","No effect on boiling point","Destroys polarity"], answer:1, explain_en:"Hydrogen bonding increases boiling point (e.g., H2O vs H2S).", explain_hi:"हाइड्रोजन बॉन्डिंग क्वथनांक बढ़ाती है (जैसे H2O बनाम H2S)।"},

{q_en:"Which has strongest hydrogen bonding?", q_hi:"किसमें सबसे मजबूत हाइड्रोजन बॉन्डिंग होती है?", options:["NH3","HF","H2O","CH4"], answer:1, explain_en:"HF has very strong H-bond due to high electronegativity of F.", explain_hi:"HF में F की उच्च विद्युतऋणात्मकता के कारण सबसे मजबूत H-बॉन्ड होता है।"},

{q_en:"Boiling point order due to hydrogen bonding is:", q_hi:"हाइड्रोजन बॉन्डिंग के कारण क्वथनांक का क्रम क्या है?", options:["NH3 < H2O > HF","HF < NH3 < H2O","H2O < NH3 < HF","CH4 > NH3 > H2O"], answer:0, explain_en:"Boiling point: NH3 (–33°C) < H2O (100°C) > HF (20°C).", explain_hi:"क्वथनांक क्रम: NH3 (–33°C) < H2O (100°C) > HF (20°C)।"},

{q_en:"Dipole-dipole interactions are weaker than:", q_hi:"डाइपोल-डाइपोल बल किससे कमजोर होते हैं?", options:["Hydrogen bonds","London dispersion forces","Nuclear forces","None"], answer:0, explain_en:"Hydrogen bonds are stronger than ordinary dipole-dipole forces.", explain_hi:"हाइड्रोजन बॉन्ड सामान्य डाइपोल-डाइपोल बलों से अधिक मजबूत होते हैं।"},

{q_en:"Ion-dipole interaction energy is proportional to:", q_hi:"आयन-डाइपोल बल की ऊर्जा किसके समानुपाती होती है?", options:["Ion charge × Dipole moment","Molecular mass","Bond length","Temperature"], answer:0, explain_en:"Ion-dipole energy ∝ q × μ (charge × dipole moment).", explain_hi:"आयन-डाइपोल ऊर्जा ∝ q × μ (आवेश × डाइपोल मोमेंट)।"},

{q_en:"Van der Waals forces are maximum in:", q_hi:"वैन डर वॉल्स बल किसमें अधिकतम होते हैं?", options:["Helium","Neon","Argon","Xenon"], answer:3, explain_en:"Heavier noble gases (Xe) show strongest Van der Waals forces.", explain_hi:"भारी निष्क्रिय गैसें (Xe) में वैन डर वॉल्स बल सबसे मजबूत होते हैं।"},

{q_en:"Hydrogen bonding is absent in:", q_hi:"किसमें हाइड्रोजन बॉन्डिंग नहीं होती है?", options:["NH3","H2O","HF","CH4"], answer:3, explain_en:"CH4 is nonpolar and cannot form hydrogen bonds.", explain_hi:"CH4 अध्रुवीय है और हाइड्रोजन बॉन्डिंग नहीं करता।"},

{q_en:"Which property is explained by hydrogen bonding in ice?", q_hi:"बर्फ की किस विशेषता को हाइड्रोजन बॉन्डिंग से समझाया जाता है?", options:["High density of ice","Low density of ice","High conductivity","Color"], answer:1, explain_en:"Open hexagonal hydrogen-bonded structure makes ice less dense than water.", explain_hi:"खुले षट्कोणीय हाइड्रोजन-बॉन्ड संरचना बर्फ को पानी से कम घनत्व वाला बनाती है।"},

{q_en:"Van der Waals forces are generally:", q_hi:"वैन डर वॉल्स बल सामान्यतः कैसे होते हैं?", options:["Stronger than ionic bonds","Weaker than covalent bonds","Same as metallic bonds","Equal to nuclear forces"], answer:1, explain_en:"Van der Waals forces are weaker than covalent and ionic bonds.", explain_hi:"वैन डर वॉल्स बल सहसंयोजक और आयनिक बंधों से कमजोर होते हैं।"}
];

{q_en:"Hybridization in PCl5 is:", q_hi:"PCl5 में संकरण क्या है?", options:["sp3","sp2","sp3d","sp3d2"], answer:2, explain_en:"PCl5 has trigonal bipyramidal structure with sp3d hybridization.", explain_hi:"PCl5 का त्रिकोणीय द्विपिरामिडीय संरचना होती है और इसमें sp3d संकरण होता है।"},

{q_en:"VSEPR theory predicts geometry on the basis of:", q_hi:"VSEPR सिद्धांत किसके आधार पर ज्यामिति बताता है?", options:["Bond energy","Electron pair repulsion","Atomic mass","Bond order"], answer:1, explain_en:"VSEPR theory → geometry depends on repulsions among bonding and lone electron pairs.", explain_hi:"VSEPR सिद्धांत → ज्यामिति बंध और अकेले इलेक्ट्रॉन युग्मों के प्रतिकर्षण पर निर्भर करती है।"},

{q_en:"Hybridization of central atom in XeF2 is:", q_hi:"XeF2 में केंद्रीय परमाणु का संकरण क्या है?", options:["sp3","sp3d","sp3d2","sp2"], answer:1, explain_en:"XeF2 has linear geometry with sp3d hybridization.", explain_hi:"XeF2 का रैखिक ज्यामिति होता है और इसमें sp3d संकरण होता है।"},

{q_en:"Which one is NOT correctly predicted by VSEPR?", q_hi:"निम्न में से कौन सा VSEPR द्वारा सही अनुमानित नहीं है?", options:["CH4 – Tetrahedral","BF3 – Trigonal planar","XeF4 – Square planar","NH3 – Square planar"], answer:3, explain_en:"NH3 is trigonal pyramidal, not square planar.", explain_hi:"NH3 त्रिकोणीय पिरामिडीय है, न कि वर्गाकार समतलीय।"},
{q_en:"According to VSEPR, the shape of H2O molecule is:", q_hi:"VSEPR के अनुसार H2O अणु का आकार क्या है?", options:["Linear","Bent","Trigonal planar","Tetrahedral"], answer:1, explain_en:"H2O has two lone pairs and two bond pairs → bent geometry.", explain_hi:"H2O में दो अकेले और दो बंध युग्म होते हैं → झुका हुआ आकार।"},

{q_en:"The bond angle in H2O is approximately:", q_hi:"H2O में बंध कोण लगभग कितना होता है?", options:["120°","109.5°","104.5°","90°"], answer:2, explain_en:"Due to lone pair repulsion, H2O has bond angle ≈ 104.5°.", explain_hi:"अकेले युग्म के प्रतिकर्षण के कारण H2O में बंध कोण ≈ 104.5° होता है।"},

{q_en:"The geometry of NH3 molecule is:", q_hi:"NH3 अणु का ज्यामिति क्या है?", options:["Trigonal planar","Trigonal pyramidal","Tetrahedral","Bent"], answer:1, explain_en:"NH3 has sp3 hybridization with one lone pair → trigonal pyramidal.", explain_hi:"NH3 में sp3 संकरण और एक अकेला युग्म होता है → त्रिकोणीय पिरामिडीय।"},

{q_en:"The bond angle in NH3 is approximately:", q_hi:"NH3 में बंध कोण लगभग कितना होता है?", options:["109.5°","107°","120°","100°"], answer:1, explain_en:"NH3 bond angle is ≈ 107° due to lone pair–bond pair repulsion.", explain_hi:"NH3 में बंध कोण ≈ 107° होता है क्योंकि अकेले-बंध युग्म प्रतिकर्षण होता है।"},

{q_en:"The geometry of PCl5 is:", q_hi:"PCl5 का ज्यामिति क्या है?", options:["Tetrahedral","Trigonal bipyramidal","Octahedral","Square planar"], answer:1, explain_en:"PCl5 has sp3d hybridization → trigonal bipyramidal geometry.", explain_hi:"PCl5 में sp3d संकरण होता है → त्रिकोणीय द्विपिरामिडीय ज्यामिति।"},

{q_en:"In PCl5, the bond angles are:", q_hi:"PCl5 में बंध कोण कितने होते हैं?", options:["90° and 120°","109.5°","60°","180° only"], answer:0, explain_en:"Trigonal bipyramidal geometry → 90° (axial-equatorial) and 120° (equatorial).", explain_hi:"त्रिकोणीय द्विपिरामिडीय → 90° (अक्षीय-समतलीय) और 120° (समतलीय)।"},

{q_en:"The geometry of SF6 is:", q_hi:"SF6 का ज्यामिति क्या है?", options:["Trigonal bipyramidal","Octahedral","Square planar","Tetrahedral"], answer:1, explain_en:"SF6 has sp3d2 hybridization → octahedral geometry.", explain_hi:"SF6 में sp3d2 संकरण होता है → अष्टफलीय ज्यामिति।"},

{q_en:"In SF6, the bond angle is:", q_hi:"SF6 में बंध कोण कितना होता है?", options:["120°","90°","109.5°","180° only"], answer:1, explain_en:"Octahedral geometry → all F–S–F bond angles are 90° (and 180° axial).", explain_hi:"अष्टफलीय ज्यामिति → सभी F–S–F कोण 90° (और 180° अक्षीय) होते हैं।"},

{q_en:"The geometry of SF4 molecule is:", q_hi:"SF4 अणु का ज्यामिति क्या है?", options:["Trigonal planar","See-saw","Square planar","Octahedral"], answer:1, explain_en:"SF4 has sp3d hybridization with one lone pair → see-saw shape.", explain_hi:"SF4 में sp3d संकरण और एक अकेला युग्म होता है → सी-सॉ आकार।"},

{q_en:"In SF4, the bond angles are approximately:", q_hi:"SF4 में बंध कोण लगभग कितने होते हैं?", options:["90° and 120°","109.5°","60°","180°"], answer:0, explain_en:"See-saw geometry gives bond angles close to 90° and 120°.", explain_hi:"सी-सॉ ज्यामिति में बंध कोण लगभग 90° और 120° होते हैं।"},
{q_en:"According to MOT, the bond order of N2 is:", q_hi:"MOT के अनुसार N2 का बंध क्रम क्या है?", options:["2","3","1","2.5"], answer:1, explain_en:"Bond order = (Nb − Na)/2 = (10−4)/2 = 3.", explain_hi:"बंध क्रम = (Nb − Na)/2 = (10−4)/2 = 3।"},

{q_en:"The magnetic property of N2 is:", q_hi:"N2 की चुम्बकीय प्रकृति क्या है?", options:["Paramagnetic","Diamagnetic","Ferromagnetic","Antiferromagnetic"], answer:1, explain_en:"N2 has all paired electrons → diamagnetic.", explain_hi:"N2 में सभी युग्मित इलेक्ट्रॉन होते हैं → डायमैग्नेटिक।"},

{q_en:"Bond order of O2 molecule according to MOT is:", q_hi:"MOT के अनुसार O2 का बंध क्रम क्या है?", options:["1","2","3","2.5"], answer:1, explain_en:"Bond order = (Nb − Na)/2 = (10−6)/2 = 2.", explain_hi:"बंध क्रम = (Nb − Na)/2 = (10−6)/2 = 2।"},

{q_en:"O2 is paramagnetic because:", q_hi:"O2 पैरामैग्नेटिक क्यों है?", options:["Unpaired electrons in π* orbitals","All electrons paired","Electrons in σ* orbital only","Resonance effect"], answer:0, explain_en:"O2 has two unpaired electrons in degenerate π* orbitals.", explain_hi:"O2 में π* कक्षाओं में दो अपविकसित इलेक्ट्रॉन होते हैं।"},

{q_en:"Bond order of O2+ ion is:", q_hi:"O2+ आयन का बंध क्रम क्या है?", options:["2","2.5","3","1.5"], answer:1, explain_en:"Removing one electron from π* orbital → bond order (11−6)/2 = 2.5.", explain_hi:"एक इलेक्ट्रॉन π* से हटाने पर → बंध क्रम (11−6)/2 = 2.5।"},

{q_en:"Bond order of O2− ion is:", q_hi:"O2− आयन का बंध क्रम क्या है?", options:["1.5","2","2.5","3"], answer:0, explain_en:"Adding one electron to π* orbital → bond order (10−7)/2 = 1.5.", explain_hi:"एक इलेक्ट्रॉन π* में जोड़ने पर → बंध क्रम (10−7)/2 = 1.5।"},

{q_en:"Bond order of O2²− ion is:", q_hi:"O2²− आयन का बंध क्रम क्या है?", options:["1","2","3","0"], answer:0, explain_en:"Adding two electrons to π* orbitals → bond order (10−8)/2 = 1.", explain_hi:"दो इलेक्ट्रॉन π* में जोड़ने पर → बंध क्रम (10−8)/2 = 1।"},

{q_en:"Bond order of C2 molecule is:", q_hi:"C2 अणु का बंध क्रम क्या है?", options:["1","2","3","4"], answer:1, explain_en:"Bond order = (Nb − Na)/2 = (8−4)/2 = 2.", explain_hi:"बंध क्रम = (Nb − Na)/2 = (8−4)/2 = 2।"},

{q_en:"C2 is:", q_hi:"C2 कैसा है?", options:["Paramagnetic","Diamagnetic","Ferromagnetic","None"], answer:1, explain_en:"C2 has all paired electrons → diamagnetic.", explain_hi:"C2 में सभी इलेक्ट्रॉन युग्मित होते हैं → डायमैग्नेटिक।"},

{q_en:"Bond order of B2 molecule is:", q_hi:"B2 अणु का बंध क्रम क्या है?", options:["0","1","2","3"], answer:1, explain_en:"Bond order = (Nb − Na)/2 = (6−4)/2 = 1.", explain_hi:"बंध क्रम = (Nb − Na)/2 = (6−4)/2 = 1।"},

{q_en:"B2 is paramagnetic because:", q_hi:"B2 पैरामैग्नेटिक क्यों है?", options:["Unpaired electrons in π orbitals","All paired electrons","Resonance effect","Charge separation"], answer:0, explain_en:"B2 has two unpaired electrons in π2px and π2py orbitals.", explain_hi:"B2 में π2px और π2py में दो अपविकसित इलेक्ट्रॉन होते हैं।"},

{q_en:"Bond order of F2 is:", q_hi:"F2 का बंध क्रम क्या है?", options:["1","2","3","0"], answer:0, explain_en:"Bond order = (Nb − Na)/2 = (8−6)/2 = 1.", explain_hi:"बंध क्रम = (Nb − Na)/2 = (8−6)/2 = 1।"},

{q_en:"CO molecule has bond order:", q_hi:"CO अणु का बंध क्रम क्या है?", options:["2","2.5","3","3.5"], answer:2, explain_en:"Bond order = (Nb − Na)/2 = (10−4)/2 = 3.", explain_hi:"बंध क्रम = (Nb − Na)/2 = (10−4)/2 = 3।"},

{q_en:"NO molecule has bond order:", q_hi:"NO अणु का बंध क्रम क्या है?", options:["2","2.5","3","1.5"], answer:1, explain_en:"Bond order = (Nb − Na)/2 = (8−3)/2 = 2.5.", explain_hi:"बंध क्रम = (Nb − Na)/2 = (8−3)/2 = 2.5।"},

{q_en:"Which among N2, O2, F2 has the shortest bond length?", q_hi:"N2, O2, F2 में किसका बंध लंबाई सबसे कम है?", options:["N2","O2","F2","All equal"], answer:0, explain_en:"Bond order: N2 = 3 (shortest), O2 = 2, F2 = 1.", explain_hi:"बंध क्रम: N2 = 3 (सबसे छोटा), O2 = 2, F2 = 1।"},
{q_en:"Effective nuclear charge (Zeff) is:", q_hi:"प्रभावी नाभिकीय आवेश (Zeff) क्या है?", options:["Actual nuclear charge","Net positive charge felt by an electron","Always equal to atomic number","Independent of electrons"], answer:1, explain_en:"Zeff = net positive charge experienced by an electron after shielding.", explain_hi:"Zeff = परिरक्षण के बाद इलेक्ट्रॉन द्वारा महसूस किया गया शुद्ध धनात्मक आवेश।"},

{q_en:"Slater’s rules are used to calculate:", q_hi:"स्लेटर के नियम किसकी गणना के लिए होते हैं?", options:["Electronegativity","Effective nuclear charge","Bond order","Lattice energy"], answer:1, explain_en:"Slater’s rules help calculate effective nuclear charge.", explain_hi:"स्लेटर के नियम प्रभावी नाभिकीय आवेश की गणना करते हैं।"},

{q_en:"Shielding effect is caused by:", q_hi:"शील्डिंग प्रभाव किसके कारण होता है?", options:["Nucleus","Inner shell electrons repelling outer electrons","Protons","Neutrons"], answer:1, explain_en:"Inner electrons shield outer electrons from full nuclear attraction.", explain_hi:"भीतरी इलेक्ट्रॉन बाहरी इलेक्ट्रॉनों को नाभिक के आकर्षण से परिरक्षित करते हैं।"},

{q_en:"Across a period, effective nuclear charge generally:", q_hi:"एक आवर्त में Zeff सामान्यतः:", options:["Decreases","Increases","Remains constant","Becomes zero"], answer:1, explain_en:"Across a period, Zeff increases as nuclear charge rises but shielding is nearly constant.", explain_hi:"आवर्त में Zeff बढ़ता है क्योंकि नाभिकीय आवेश बढ़ता है और शील्डिंग लगभग समान रहती है।"},

{q_en:"Down a group, effective nuclear charge felt by valence electrons:", q_hi:"समूह में नीचे जाने पर संयोजक इलेक्ट्रॉनों द्वारा महसूस किया गया Zeff:", options:["Increases strongly","Remains almost constant","Decreases to zero","Becomes negative"], answer:1, explain_en:"Down a group, Zeff changes little because added shells increase shielding.", explain_hi:"समूह में नीचे जाने पर Zeff लगभग स्थिर रहता है क्योंकि नए शेल परिरक्षण बढ़ाते हैं।"},

{q_en:"Shielding effect is stronger for:", q_hi:"शील्डिंग प्रभाव किसके लिए अधिक होता है?", options:["s-electrons","p-electrons","d-electrons","f-electrons"], answer:3, explain_en:"Order of shielding: s > p > d > f (f-electrons shield least).", explain_hi:"शील्डिंग क्रम: s > p > d > f (f-इलेक्ट्रॉन सबसे कम परिरक्षित करते हैं)।"},

{q_en:"Which electrons provide maximum shielding?", q_hi:"कौन से इलेक्ट्रॉन अधिकतम परिरक्षण करते हैं?", options:["s-electrons","p-electrons","d-electrons","f-electrons"], answer:0, explain_en:"s-electrons are closest to nucleus and shield outer electrons most effectively.", explain_hi:"s-इलेक्ट्रॉन नाभिक के सबसे पास होते हैं और सबसे अधिक परिरक्षण करते हैं।"},

{q_en:"Which electrons provide poorest shielding?", q_hi:"कौन से इलेक्ट्रॉन सबसे कम परिरक्षण करते हैं?", options:["s-electrons","p-electrons","d-electrons","f-electrons"], answer:3, explain_en:"f-electrons shield outer electrons very poorly.", explain_hi:"f-इलेक्ट्रॉन बाहरी इलेक्ट्रॉनों को बहुत कमजोर परिरक्षण देते हैं।"},

{q_en:"Zeff is always:", q_hi:"Zeff हमेशा:", options:["Greater than actual nuclear charge","Less than or equal to actual nuclear charge","Equal to atomic mass","Independent of Z"], answer:1, explain_en:"Zeff ≤ Z because of shielding by other electrons.", explain_hi:"Zeff ≤ Z होता है क्योंकि अन्य इलेक्ट्रॉन परिरक्षण करते हैं।"},

{q_en:"For Na (Z=11), Zeff for outer electron is close to:", q_hi:"Na (Z=11) में बाहरी इलेक्ट्रॉन के लिए Zeff लगभग कितना होता है?", options:["1","5","11","0"], answer:0, explain_en:"Valence electron in Na feels net Zeff ≈ 1 after shielding.", explain_hi:"Na में संयोजक इलेक्ट्रॉन परिरक्षण के बाद Zeff ≈ 1 महसूस करता है।"},

{q_en:"As Zeff increases across a period, atomic size:", q_hi:"Zeff बढ़ने पर आवर्त में परमाणु आकार:", options:["Increases","Decreases","Remains constant","Doubles"], answer:1, explain_en:"Higher Zeff pulls electrons closer → smaller size.", explain_hi:"उच्च Zeff इलेक्ट्रॉनों को पास खींचता है → छोटा आकार।"},

{q_en:"As shielding increases down a group, atomic size:", q_hi:"समूह में नीचे जाने पर शील्डिंग बढ़ने से परमाणु आकार:", options:["Decreases","Remains same","Increases","Becomes zero"], answer:2, explain_en:"More shells and shielding → larger size down group.", explain_hi:"अधिक शेल और शील्डिंग → समूह में नीचे जाने पर आकार बड़ा।"},

{q_en:"Ionization energy across a period increases because:", q_hi:"आवर्त में आयनीकरण ऊर्जा क्यों बढ़ती है?", options:["Zeff decreases","Zeff increases","Shielding increases","Atomic size increases"], answer:1, explain_en:"Greater Zeff → more energy needed to remove electron.", explain_hi:"Zeff बढ़ने पर इलेक्ट्रॉन हटाने के लिए अधिक ऊर्जा चाहिए।"},

{q_en:"Ionization energy down a group decreases because:", q_hi:"समूह में नीचे जाने पर आयनीकरण ऊर्जा क्यों घटती है?", options:["Shielding increases and electrons are farther","Zeff increases strongly","Electrons are massless","Nucleus weakens"], answer:0, explain_en:"Down group, increased distance + shielding → lower ionization energy.", explain_hi:"समूह में नीचे, दूरी और परिरक्षण बढ़ने से आयनीकरण ऊर्जा कम हो जाती है।"},

{q_en:"Electron affinity across a period generally:", q_hi:"आवर्त में इलेक्ट्रॉन अभिरुचि सामान्यतः:", options:["Increases","Decreases","Remains same","Becomes zero"], answer:0, explain_en:"Zeff increases → higher attraction for added electron.", explain_hi:"Zeff बढ़ने से अतिरिक्त इलेक्ट्रॉन के लिए आकर्षण बढ़ता है।"},

{q_en:"Electron affinity down a group generally:", q_hi:"समूह में नीचे जाने पर इलेक्ट्रॉन अभिरुचि सामान्यतः:", options:["Increases","Decreases","Remains same","Becomes negative"], answer:1, explain_en:"Larger size + shielding → electron affinity decreases.", explain_hi:"आकार और परिरक्षण बढ़ने से इलेक्ट्रॉन अभिरुचि घटती है।"},

{q_en:"Electronegativity across a period:", q_hi:"आवर्त में विद्युतऋणात्मकता:", options:["Decreases","Increases","Constant","Random"], answer:1, explain_en:"Zeff increases across a period → higher electronegativity.", explain_hi:"आवर्त में Zeff बढ़ने से विद्युतऋणात्मकता बढ़ती है।"},

{q_en:"Electronegativity down a group:", q_hi:"समूह में विद्युतऋणात्मकता:", options:["Increases","Decreases","Constant","Doubles"], answer:1, explain_en:"Down group, shielding increases, size increases → electronegativity decreases.", explain_hi:"समूह में नीचे, परिरक्षण और आकार बढ़ने से विद्युतऋणात्मकता घटती है।"},

{q_en:"Which series shows increasing Zeff?", q_hi:"कौन सी श्रेणी बढ़ते Zeff को दर्शाती है?", options:["Li < Be < B < C","C < B < Be < Li","Na < Mg < Al < Si","Cl < S < P < Si"], answer:0, explain_en:"Across period, Zeff increases left to right → Li < Be < B < C.", explain_hi:"आवर्त में बाएँ से दाएँ Zeff बढ़ता है → Li < Be < B < C।"},

{q_en:"Which series shows strongest shielding effect?", q_hi:"कौन सी श्रेणी सबसे अधिक शील्डिंग प्रभाव दिखाती है?", options:["s > p > d > f","f > d > p > s","p > s > d > f","d > f > s > p"], answer:0, explain_en:"Shielding power: s > p > d > f.", explain_hi:"शील्डिंग शक्ति: s > p > d > f।"},
{q_en:"Slater’s rules are applied to calculate:", q_hi:"स्लेटर के नियम किसकी गणना के लिए होते हैं?", options:["Atomic radius","Effective nuclear charge (Zeff)","Ionization enthalpy","Electron affinity"], answer:1, explain_en:"Slater’s rules are used to determine Zeff experienced by electrons.", explain_hi:"स्लेटर के नियम इलेक्ट्रॉनों द्वारा महसूस किए गए Zeff की गणना करते हैं।"},

{q_en:"According to Slater’s rules, shielding constant depends on:", q_hi:"स्लेटर के नियमों के अनुसार परिरक्षण स्थिरांक किस पर निर्भर करता है?", options:["Nuclear charge only","Position of electron and other electrons in shells","Atomic mass","Isotopic abundance"], answer:1, explain_en:"Shielding depends on electron position and distribution in different shells.", explain_hi:"परिरक्षण इलेक्ट्रॉनों की स्थिति और शेल में वितरण पर निर्भर करता है।"},

{q_en:"Atomic radius across a period:", q_hi:"आवर्त में परमाणु त्रिज्या:", options:["Increases","Decreases","Remains constant","Becomes zero"], answer:1, explain_en:"Across a period, Zeff increases → electrons pulled closer → smaller size.", explain_hi:"आवर्त में Zeff बढ़ने से इलेक्ट्रॉन पास खिंचते हैं → छोटा आकार।"},

{q_en:"Atomic radius down a group:", q_hi:"समूह में नीचे जाने पर परमाणु त्रिज्या:", options:["Increases","Decreases","Constant","Doubles"], answer:0, explain_en:"More shells are added → atomic radius increases down a group.", explain_hi:"समूह में शेल बढ़ने से परमाणु त्रिज्या बढ़ती है।"},

{q_en:"Cationic radius is always:", q_hi:"धनायनिक त्रिज्या हमेशा:", options:["Smaller than parent atom","Larger than parent atom","Equal to parent atom","Unchanged"], answer:0, explain_en:"Loss of electrons → less repulsion → cation smaller than parent atom.", explain_hi:"इलेक्ट्रॉन खोने से प्रतिकर्षण घटता है → धनायन मूल परमाणु से छोटा होता है।"},

{q_en:"Anionic radius is always:", q_hi:"ऋणायनिक त्रिज्या हमेशा:", options:["Smaller than parent atom","Larger than parent atom","Equal to parent atom","Unchanged"], answer:1, explain_en:"Gain of electrons → more repulsion → anion larger than parent atom.", explain_hi:"इलेक्ट्रॉन पाने से प्रतिकर्षण बढ़ता है → ऋणायन मूल परमाणु से बड़ा होता है।"},

{q_en:"Electronegativity is defined as:", q_hi:"विद्युतऋणात्मकता की परिभाषा क्या है?", options:["Energy of removing electron","Tendency of an atom to attract shared electrons","Energy released in adding electron","Ability to donate electron"], answer:1, explain_en:"Electronegativity = tendency of atom in a molecule to attract bonding electrons.", explain_hi:"विद्युतऋणात्मकता = अणु में इलेक्ट्रॉनों को आकर्षित करने की प्रवृत्ति।"},

{q_en:"On Pauling scale, the most electronegative element is:", q_hi:"पॉलिंग पैमाने पर सबसे अधिक विद्युतऋणात्मक तत्व कौन सा है?", options:["Oxygen","Nitrogen","Chlorine","Fluorine"], answer:3, explain_en:"Fluorine (χ = 4.0) is most electronegative on Pauling scale.", explain_hi:"फ्लोरीन (χ = 4.0) पॉलिंग पैमाने पर सबसे अधिक विद्युतऋणात्मक है।"},

{q_en:"Allred–Rochow scale defines electronegativity based on:", q_hi:"ऑलरेड–रोचो स्केल विद्युतऋणात्मकता को किस आधार पर परिभाषित करता है?", options:["Bond energies","Electrostatic force of nucleus on valence electrons","Ionization enthalpy","Electron affinity"], answer:1, explain_en:"Allred–Rochow scale uses effective nuclear charge and atomic radius.", explain_hi:"ऑलरेड–रोचो स्केल प्रभावी नाभिकीय आवेश और परमाणु त्रिज्या पर आधारित है।"},

{q_en:"Ionization enthalpy is:", q_hi:"आयनीकरण एंथैल्पी क्या है?", options:["Energy released when electron is added","Energy required to remove electron from gaseous atom","Energy change in bond breaking","Energy required to break nucleus"], answer:1, explain_en:"Ionization enthalpy = energy to remove electron from gaseous atom in ground state.", explain_hi:"आयनीकरण एंथैल्पी = गैसीय परमाणु से इलेक्ट्रॉन हटाने हेतु आवश्यक ऊर्जा।"},

{q_en:"Ionization enthalpy across a period:", q_hi:"आवर्त में आयनीकरण एंथैल्पी:", options:["Increases","Decreases","Constant","Becomes zero"], answer:0, explain_en:"Zeff increases across a period → ionization enthalpy increases.", explain_hi:"आवर्त में Zeff बढ़ने से आयनीकरण एंथैल्पी बढ़ती है।"},

{q_en:"Ionization enthalpy down a group:", q_hi:"समूह में नीचे जाने पर आयनीकरण एंथैल्पी:", options:["Increases","Decreases","Constant","Becomes infinite"], answer:1, explain_en:"More shielding + larger size → ionization enthalpy decreases.", explain_hi:"अधिक शील्डिंग और बड़ा आकार → आयनीकरण एंथैल्पी घटती है।"},

{q_en:"Electron gain enthalpy is:", q_hi:"इलेक्ट्रॉन गेन एंथैल्पी क्या है?", options:["Energy required to remove electron","Energy change when atom gains an electron","Energy to break bond","Energy of lattice"], answer:1, explain_en:"Electron gain enthalpy = energy released/absorbed when atom gains electron.", explain_hi:"इलेक्ट्रॉन गेन एंथैल्पी = इलेक्ट्रॉन मिलने पर परमाणु द्वारा उत्सर्जित/अवशोषित ऊर्जा।"},

{q_en:"Which element has the most negative electron gain enthalpy?", q_hi:"सबसे अधिक ऋणात्मक इलेक्ट्रॉन गेन एंथैल्पी किसकी है?", options:["Chlorine","Fluorine","Oxygen","Nitrogen"], answer:0, explain_en:"Chlorine has most negative electron gain enthalpy (more than F).", explain_hi:"क्लोरीन की इलेक्ट्रॉन गेन एंथैल्पी फ्लोरीन से भी अधिक ऋणात्मक है।"},

{q_en:"Electron gain enthalpy across a period generally:", q_hi:"आवर्त में इलेक्ट्रॉन गेन एंथैल्पी सामान्यतः:", options:["Becomes more negative","Becomes more positive","Remains constant","Becomes zero"], answer:0, explain_en:"Across a period, Zeff increases → electron gain enthalpy becomes more negative.", explain_hi:"आवर्त में Zeff बढ़ने से इलेक्ट्रॉन गेन एंथैल्पी अधिक ऋणात्मक हो जाती है।"}
