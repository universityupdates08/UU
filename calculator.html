<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admit Card Generator</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --card-bg: #ffffff; 
      --ink: #111827;
      --blue: #007BFF;
      --green: #28a745;
      --red: #dc3545;
    }

body {
  font-family: 'Poppins', sans-serif;
  background: #fff;   /* ‚úÖ White background */
  padding: 15px;
  margin: 0;
  color: #333;
  text-align: center;
}

header img {
  height: 100px; /* ‚úÖ Reduced logo */
  margin-bottom: 5px;
  filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.4));
}
header h1 {
  margin: 5px 0;
  font-size: 28px;
  font-weight: bold;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.4));
}

/* ‚úÖ Calculator Box with Dynamic Border */
.calculator {
  background: #fff;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  text-align: center;
  width: 330px;
  margin: 60px auto;
  border: 7px solid transparent; /* Default */
}

h2 {
  margin-bottom: 60px;
  color: #333;
}

input {
  width: 90%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 16px;
  text-align: center;
}
    .result {
      margin-top: 15px;
      font-weight: bold; /* ‚úÖ Bold text */
      font-size: 18px;
    }

    .blue { color: var(--blue); }
    .green { color: var(--green); }
    .error { color: var(--red); font-size: 14px; margin-top: 5px; }

footer {
  margin-top: 25px;
  font-weight: bold;
  color: #007bff;
}

    /* Home Button */
    .home-btn {
      margin-top: 20px; /* ‚úÖ Margin before button */
      text-decoration: none;
      font-size: 18px;
      color: #fff;
      background: var(--blue);
      padding: 10px 20px;
      border-radius: 8px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: background 0.3s;
    }

    .home-btn:hover {
      background: #0056b3;
    }

    .icon { font-size: 20px; }
  </style>
</head>
<body>

<header class="w-full border-b bg-white/70 sticky top-0 z-30"> 
  <div class="max-w-6xl mx-auto flex items-center justify-center p-4">
    <div class="flex items-center gap-3">
      <img src="https://i.ibb.co/nMC0877T/UNIVERSITY-UPDATES-LOGO-removebg-preview.png" alt="Logo" class="h-10 w-auto"/>
    </div>
  </div>
</header>

     <h1 class="font-bold">C.G.P.A. ‚áÜ PERCENTAGE CALCULATOR</h1>

      
<!-- Home Button -->
<a href="index.html" class="home-btn">
  <span class="icon">üè†</span> Home
</a>

<!-- Calculator Box -->
<div class="calculator" id="calculatorBox">
  <h2>CGPA ‚áÜ Percentage</h2>
  <input type="number" id="inputValue" placeholder="Enter CGPA or %" step="any" oninput="convertValue()">
  <div class="result" id="result"></div>
  <div class="error" id="error"></div>
</div>

<footer>
  ¬© 2025 | Designed by <b>Aditya Chaudharyüíó</b>
</footer>

<script>
function convertValue() {
  let value = parseFloat(document.getElementById("inputValue").value);
  let result = document.getElementById("result");
  let error = document.getElementById("error");
  let box = document.getElementById("calculatorBox");

  result.innerText = "";
  error.innerText = "";
  result.className = "result"; // reset
  box.style.borderColor = "transparent"; // reset

  if (isNaN(value)) return;

  if (value <= 10) { // CGPA to %
    if (value < 0) {
      error.innerText = "‚ö†Ô∏è CGPA cannot be negative";
      box.style.borderColor = "var(--red)";
      return;
    }
    let percentage = (value * 9.5).toFixed(2);
    result.innerHTML = `<b>üìò CGPA = ${value} ‚Üí Percentage = ${percentage}%</b>`;
    result.classList.add("blue");
    box.style.borderColor = "var(--blue)";
  } 
  else if (value <= 100) { // % to CGPA
    let cgpa = (value / 9.5);
    if (cgpa > 10) cgpa = 10; // ‚úÖ Ensure CGPA does not exceed 10
    cgpa = cgpa.toFixed(2);
    result.innerHTML = `<b>üéì Percentage = ${value}% ‚Üí CGPA = ${cgpa}</b>`;
    result.classList.add("green");
    box.style.borderColor = "var(--green)";
  } 
  else {
    error.innerText = "‚ö†Ô∏è Enter a valid number (CGPA ‚â§ 10 or % ‚â§ 100)";
    box.style.borderColor = "var(--red)";
  }
}
</script>

</body>
</html>
