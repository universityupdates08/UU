      background: linear-gradient(135deg, #f0f0f0 100%, #f8f8f8 1000%);

        45deg,
        rgba(200,200,200,0.1) 0px,

        transparent 2px,
        transparent 10px

      background-size: 200% 200%;
      animation: moveZigzag 20s linear infinite;

    .box {
