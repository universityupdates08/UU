    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Botany</title>
  <style>
    :root{--accent:#2563eb}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:#f9fafb;color:#0f172a;max-width:1100px;margin:20px auto;padding:18px}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap}
    h1{font-size:24px;margin:0;text-align:center;width:100%}
    .tabs{display:flex;gap:8px;flex-wrap:wrap;justify-content:center;margin:16px 0}
    .tabBtn{padding:8px 14px;border-radius:8px;border:none;background:#94a3b8;color:white;cursor:pointer;font-weight:700}
    .tabBtn.active{background:var(--accent)}
    .controls{display:flex;gap:8px;align-items:center;justify-content:center;flex-wrap:wrap;margin-bottom:14px}
    .action{padding:8px 12px;border-radius:8px;border:none;background:var(--accent);color:white;cursor:pointer;font-weight:600}
    .small{font-size:13px;color:#475569}
    #scoreDisplay{font-weight:700;margin-left:12px}
    #quiz{margin-top:12px}
    .card{background:white;border-radius:10px;padding:12px;margin-bottom:12px;box-shadow:0 6px 18px rgba(2,6,23,0.06);text-align:left}
    .qnum{font-weight:700;margin-bottom:6px}
    .question{margin-bottom:8px}
    .options label{display:block;padding:8px;border-radius:8px;margin-bottom:6px;border:1px solid #e6eef0;cursor:pointer}
    .options input{margin-right:8px}
    .reveal{background:transparent;border:1px dashed var(--accent);padding:6px 8px;border-radius:8px;cursor:pointer}
    .explain{display:none;margin-top:8px;padding:8px;background:#f1f9f9;border-left:4px solid var(--accent)}
    .feedback{margin-top:6px;font-weight:700}
    .correct{background:#d1fae5 !important;border-color:#10b981 !important}
    .incorrect{background:#fee2e2 !important;border-color:#ef4444 !important}
    .notattempt{border:1px dashed #f59e0b !important;background:#fffbea !important;padding:6px;border-radius:6px;margin-top:6px;font-size:13px;color:#92400e}
    @media (max-width:700px){body{padding:12px}}
  </style>
</head>
<body>
  <header>
    <h1>Botany (Microbiology and Plant Pathology)</h1>
  </header>

  <div class="tabs" role="tablist" aria-label="Quizzes">
    <button class="tabBtn active" data-quiz="1">Quiz 1</button>
    <button class="tabBtn" data-quiz="2">Quiz 2</button>
    <button class="tabBtn" data-quiz="3">Quiz 3</button>
    <button class="tabBtn" data-quiz="4">Quiz 4</button>
    <button class="tabBtn" data-quiz="5">Quiz 5</button>
  </div>


  <div class="controls">
    <button id="langBtn" class="action">Language: Switch to हिंदी</button>
  </div>

  <div id="quiz" aria-live="polite"></div>
  
  <div class="controls">
      <button id="submitBtn" class="action">Submit Quiz</button>
    <button id="resetBtn" class="action">Reset Quiz</button>
    <div id="scoreDisplay" class="small">Score: —</div>
    </div>


<script>
// ------------------- QUIZ BANKS -------------------
function generateQuestions(topic, seed){
  const templates = [
    {q_en:"Which scientist discovered bacteria?", q_hi:"किस वैज्ञानिक ने बैक्टीरिया की खोज की?", options:["Pasteur","Leeuwenhoek","Koch","Darwin"], answer:1, explain_en:"Antonie van Leeuwenhoek first observed bacteria.", explain_hi:"एंटोनी वॉन लीउवेनहॉक ने पहली बार बैक्टीरिया देखे।"},
    {q_en:"Disease caused by virus in plants?", q_hi:"पौधों में किस रोग का कारण वायरस है?", options:["Rust","Mosaic","Wilt","Blight"], answer:1, explain_en:"Tobacco Mosaic Disease is caused by a virus.", explain_hi:"टोबैको मोज़ेक रोग वायरस से होता है।"},
    {q_en:"Nitrogen fixation bacteria?", q_hi:"नाइट्रोजन स्थिरीकरण करने वाले बैक्टीरिया?", options:["Rhizobium","E. coli","Clostridium","Lactobacillus"], answer:0, explain_en:"Rhizobium fixes nitrogen in leguminous roots.", explain_hi:"राइजोबियम लेग्युमिनस पौधों की जड़ों में नाइट्रोजन स्थिर करता है।"},
    {q_en:"Which fungus causes rust disease?", q_hi:"जंग (रस्ट) रोग किस फफूंदी से होता है?", options:["Puccinia","Aspergillus","Penicillium","Fusarium"], answer:0, explain_en:"Puccinia causes rust disease.", explain_hi:"पुक्सीनिया जंग रोग का कारण है।"},
    {q_en:"Gram staining differentiates?", q_hi:"ग्राम धुंधला करने की विधि किसे अलग करती है?", options:["DNA types","Bacteria cell wall","Proteins","Viruses"], answer:1, explain_en:"Gram stain differentiates Gram+ and Gram- bacteria.", explain_hi:"ग्राम धुंधला विधि ग्राम + और ग्राम - बैक्टीरिया को अलग करती है।"},
  ];
  const qlist=[];
  for(let i=0;i<100;i++){
    const base=templates[(i+seed)%templates.length];
    qlist.push({...base});
  }
  return qlist;
}

const QUIZ_DATA={
  1: generateQuestions("Microbiology",1),
  2: generateQuestions("Plant Pathology",2),
  3: generateQuestions("Plant Diseases",3),
  4: generateQuestions("Fungi & Bacteria",4),
  5: generateQuestions("Viruses & Control",5),
};

// ------------------- STATE -------------------
let currentQuiz=1;
let language='en';
const quizDiv=document.getElementById('quiz');
const scoreDisplay=document.getElementById('scoreDisplay');

// ------------------- RENDER -------------------
function renderQuiz(){
  const QUESTIONS=QUIZ_DATA[currentQuiz];
  quizDiv.innerHTML='';
  QUESTIONS.forEach((q,idx)=>{
    const card=document.createElement('div'); card.className='card';
    const qnum=document.createElement('div'); qnum.className='qnum'; qnum.innerText=`Q${idx+1}`;
    const question=document.createElement('div'); question.className='question'; question.innerText=language==='en'?q.q_en:q.q_hi;
    const options=document.createElement('div'); options.className='options';
    q.options.forEach((opt,oidx)=>{
      const id=`quiz${currentQuiz}_q${idx}_opt${oidx}`;
      const lab=document.createElement('label'); lab.htmlFor=id;
      const radio=document.createElement('input'); radio.type='radio'; radio.name=`quiz${currentQuiz}_q${idx}`; radio.id=id; radio.value=oidx;
      if(q.selected===oidx) radio.checked=true;
      lab.appendChild(radio);
      const span=document.createElement('span'); span.innerText=opt;
      lab.appendChild(span); options.appendChild(lab);
    });
    const feedback=document.createElement('div'); feedback.className='feedback'; feedback.id=`feedback${idx}`;
    const revealBtn=document.createElement('button'); revealBtn.className='action'; revealBtn.innerText=language==='en'?'Reveal Explanation':'व्याख्या देखें';
    const explain=document.createElement('div'); explain.className='explain'; explain.innerText=language==='en'?q.explain_en:q.explain_hi;
    revealBtn.addEventListener('click',()=>{explain.style.display=explain.style.display==='block'?'none':'block';});
    card.appendChild(qnum); card.appendChild(question); card.appendChild(options); card.appendChild(feedback); card.appendChild(revealBtn); card.appendChild(explain);
    quizDiv.appendChild(card);
  });
}

// ------------------- EVENTS -------------------
quizDiv.addEventListener('change',(e)=>{
  if(e.target && e.target.name.includes(`quiz${currentQuiz}_q`)){
    const qIndex=parseInt(e.target.name.split('_q')[1]);
    const QUESTIONS=QUIZ_DATA[currentQuiz];
    const selected=parseInt(e.target.value);
    QUESTIONS[qIndex].selected=selected;
    const correct=QUESTIONS[qIndex].answer;
    const optionLabels=document.querySelectorAll(`input[name="quiz${currentQuiz}_q${qIndex}"]`);
    optionLabels.forEach(opt=>{
      const parent=opt.parentElement;
      parent.classList.remove('correct','incorrect');
      if(parseInt(opt.value)===correct){parent.classList.add('correct');}
      if(parseInt(opt.value)===selected && selected!==correct){parent.classList.add('incorrect');}
    });
    const feedbackBox=document.getElementById(`feedback${qIndex}`);
    if(selected===correct){feedbackBox.innerText=language==='en'?'Correct ✅':'सही ✅'; feedbackBox.style.color='#10b981';}
    else{feedbackBox.innerText=language==='en'?'Incorrect ❌':'गलत ❌'; feedbackBox.style.color='#ef4444';}
  }
});

document.getElementById('langBtn').addEventListener('click',()=>{
  language=language==='en'?'hi':'en'; renderQuiz();
});

document.getElementById('submitBtn').addEventListener('click',()=>{
  const QUESTIONS=QUIZ_DATA[currentQuiz];
  let score=0;
  QUESTIONS.forEach((q,idx)=>{
    if(q.selected===q.answer) score++;
    const explainBox=document.querySelectorAll('.explain')[idx]; if(explainBox) explainBox.style.display='block';
    if(q.selected===undefined){
      let naBox=document.querySelector(`#na${idx}`);
      if(!naBox){naBox=document.createElement('div'); naBox.id=`na${idx}`; naBox.className='notattempt';
        naBox.innerText=language==='en'?'Not Attempted':'उत्तर नहीं दिया'; document.querySelectorAll('.card')[idx].appendChild(naBox);}
    }else{const naBox=document.querySelector(`#na${idx}`); if(naBox) naBox.remove();}
  });
  scoreDisplay.innerText=`${score} / ${QUESTIONS.length}`;
  alert((language==='en'?'Your score: ':'आपका स्कोर: ')+`${score} / ${QUESTIONS.length}`);
});

document.getElementById('resetBtn').addEventListener('click',()=>{
  QUIZ_DATA[currentQuiz].forEach(q=>delete q.selected);
  renderQuiz(); scoreDisplay.innerText='—';
});

// Tab switching
document.querySelectorAll('.tabBtn').forEach(btn=>{
  btn.addEventListener('click',()=>{
    document.querySelectorAll('.tabBtn').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    currentQuiz=parseInt(btn.dataset.quiz);
    scoreDisplay.innerText='—';
    renderQuiz();
  });
});

// ------------------- INIT -------------------
renderQuiz();
</script>
</body>
</html>
